 ensignite:0 "Ensignite Saints"
 ensignite_adj:0 "Ensignite"
 ensignite_adherent:0 "Ensignite"
 ensignite_adherent_plural:0 "Ensignites"
 ensignite_desc:0 "The Ensignites hold dear the sacred priesthood powers of healing and revelation, and hold a deep love for the land God has given them and the temples He has created them. They have grown weary of institutions which seek to control or monopolize God's gifts to all the Saints. Often led by women, and by healers, Ensignite congregations form spontaneously around local leaders, and generally do not seek to form broader institutions, preferring to let the Holy Spirit guide believers."

