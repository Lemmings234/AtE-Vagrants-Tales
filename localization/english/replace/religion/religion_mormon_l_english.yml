 woolleyite:0 "Latter Day Saint Fundamentalists"
 woolleyite_adj:0 "Fundamentalist"
 woolleyite_adherent:0 "Fundamentalist"
 woolleyite_adherent_plural:0 "Fundamentalists"
 woolleyite_desc:0 "The Fundamentalist Churches are ancient branchs of the LDS movement who splintered from the mainstream over the doctrine of plural marriage. While the first three presidents of Joseph Smith’s church, including Smith himself, practiced plural marriage, the doctrine was advised against and later forbidden as the church established itself in Utah. Various religious leaders rejected this doctrinal change as invalid, declaring that the main church had succumbed to societal pressures to conform. Fundamentalists live in small isolationist communities to avoid persecution from authorities, strengthening social ties for individual wards and branches but making coordination between groups difficult."

 strangite:0 "Strangite Latter Day Saints"
 strangite_adj:0 "Strangite"
 strangite_adherent:0 "Strangite"
 strangite_adherent_plural:0 "Strangites"
 strangite_desc:0 "The Strangites are a tiny sect descended from the lineage of James Strang, who alleged that prophetic succession from Joseph Smith required divine appointment. Having received that appointment from an angel, Strang, as “King” of the church, introduced new scripture to accompany the Book of Mormon, including plates from an ancient American king and the Book of the Law of the Lord. Strang incorporated new doctrines as well, such as animal sacrifices during religious festivals, and maintained older ones like plural marriage. Strang died without a clear successor, leaving his church rudderless and doomed to obscurity. Those who still remain no longer proselytize, but they do accept those souls who come to them."

