 bickertonite:0 "Bickertonite Church of Christ"
 bickertonite_adj:0 "Bickertonite"
 bickertonite_adherent:0 "Bickertonite"
 bickertonite_adherent_plural:0 "Bickertonites"
 bickertonite_desc:0 "The Church of Jesus Christ is the sole heir to the Rigdonite denomination of the LDS movement, regarding Sydney Rigdon as the true heir to the presidency instead of Brigham Young. The original Rigdonite church collapsed soon after relocating to Pennsylvania, but William Bickerton would revive it after leaving the mainstream church over its then-in-effect doctrine of plural marriage. The Bickertonites consider Joseph Smith to have been translator and president only, not a prophet. As a result, they reject many of the unique doctrines of other Latter Day Saints churches, including plural marriage, and while Bickertonites reject the Trinity like the Brighamites, they believe that the Father and Son are distinct, with the Holy Spirit a mind shared between them."

 community_of_christ:0 "Community of Christ"
 community_of_christ_adj:0 "Reorganite"
 community_of_christ_adherent:0 "Reorganite"
 community_of_christ_adherent_plural:0 "Reorganites"
 community_of_christ_desc:0 "The Community of Christ, whose followers are known as Reorganites, originate from the leadership crisis which befell the Church of Christ when Joseph Smith was murdered at the hands of a mob. Reorganites believe that Smith’s son, Joseph Smith III was the proper heir, remaining in the midwest while the followers of Brigham Young traveled west. Though the Community of Christ preserves some of the unique aspects of the LDS movement, such as continuous revelation, they have rejected others like nontrinitarianism and plural marriage, meaning that the denomination enjoys much smoother relations with Nicene Christian creeds compared to other mainstream LDS churches. Other beliefs more distinct to the Reorganites are the ordination of women to the priesthood and a strong emphasis on achieving earthly peace."

