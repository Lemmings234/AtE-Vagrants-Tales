 mormon_religion:0 "Latter Day Saints"
 mormon_religion_adj:0 "Latter Day Saint"
 mormon_religion_adherent:0 "Latter Day Saint"
 mormon_religion_adherent_plural:0 "Latter Day Saints"
 mormon_religion_desc:0 "The Latter Day Saints movement is a Christian tradition hailing from New York in Old America, based on the teachings of Joseph Smith. The founder and prophet of the movement, Smith received his revelations from the Angel Moroni, who gave him the golden plates which contained the Book of Mormon. In it, a new testament of Jesus Christ was revealed, containing the lost history of the American continent. Unusual doctrines, such as the belief that the Godhead is composed of three distinct entities or concepts such as exaltation have led to LDS denominations being seen as distinct from their Nicene brethren."

 mormon:0 "Mainline Latter-Day Saints"
 mormon_adj:0 "Mormon"
 mormon_adherent:0 "Mormon"
 mormon_adherent_plural:0 "Mormons"
 mormon_desc:0 "The Church of Jesus Christ of Latter Day Saints, also known as the LDS Church or simply as Mormons, is the largest denomination of the movement founded by Joseph Smith. Though it was founded in New York, the early followers of Smith were forced to flee steadily west to escape persecution. After Smith himself was killed by an angry mob, those who saw Brigham Young as his successor followed the church even further to the land now known as Utah. By far the largest LDS denomination prior to the [Concept('the_event_ate','Event')|E], the church believes they have restored the gospel of Christ in the time before the Second Coming and positions itself as the last bastion of Christendom west of the Rockies."

