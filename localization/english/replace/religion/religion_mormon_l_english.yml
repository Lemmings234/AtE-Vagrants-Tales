 kolobite:0 "The Celestial Order of Kolob"
 kolobite_adj:0 "Kolobite"
 kolobite_adherent:0 "Kolobite"
 kolobite_adherent_plural:0 "Kolobites"
 kolobite_desc:0 "The Celestial Order of Kolob is a sect centered on what they call the "Deep Doctrines" of the gospel restored through the prophets Smith and Young. They believe life is an endless cycle of birth and rebirth, part of an eternal progression through the greater Celestial Order, in which individuals will grow closer to perfection, for all Eternity, through the trials and lessons of Worldly life. All humanity holds within them divine potential - for as God now is, man might be. Members of this faith seek enlightenment, that they may draw on the experiences of their past lives, and the lessons of those who have gone ahead, to live their best life and prepare for the infinite lives to come."

