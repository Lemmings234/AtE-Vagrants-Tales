 latterdaypatriot:0 "Latter Day Patriots"
 latterdaypatriot_adj:0 "Latter Day Patriot"
 latterdaypatriot_adherent:0 "Latter Day Patriot"
 latterdaypatriot_adherent_plural:0 "Latter Day Patriots"
 latterdaypatriot_desc:0 "While many Christian denominations have an openly hostile relationship to Americanists, those who call themselves Latter Day Patriots instead openly associate with them. Prior to the [Concept('the_event_ate','Event')|E], the Church of Jesus Christ of Latter Day Saints already held a special place for Old America, viewing it as the promised land where New Jerusalem would be built. Cut off from their president in Utah, the LDP instead turned to the President in Washington. Equating Providence with the God of the Book of Mormon, Patriots see the President as the prophet of the divine in the lineage of Joseph Smith. While their continued veneration of Jesus Christ irks many Americanists, their devotion to the Land of the Free and their reverence for sacred documents like the Constitution protect them from persecution."

