 ypykuera_adherent_plural:0 "Ypykuéra"
 ypykuera_desc:0 ""Ñande Ypykuera Ñe'engue", meaning "what our ancestors told us", is the traditional religion of the Guarani peoples. The faith consists of animist beliefs and a pantheon of powerful spirits called Ñande Tuvakuéra, who were responsible for the creation of the world and its natural phenomena. Thanks to the Guarani's rich oral tradition of storytelling, these tales, myths and legends are passed down through generations, keeping their social fabric together despite external pressure."
 
