 waashat:0 "Dreamer Dances"
 waashat_adj:0 "Dreamer"
 waashat_adherent:0 "Dancer"
 waashat_adherent_plural:0 "Dancers"
 waashat_desc:0 "The Dreamers encompass the traditional beliefs of much of the interior Northwest. Over time, their beliefs have evolved while still retaining major core elements, including respect for the natural world and the spiritual power of dreams. Prophetic dreamers, such as the ancient Smohalla, serve an important role in introducing and recodifying rituals and stories for new generations. Adherents place great importance on honoring traditional ways of life, as well as the spiritual link between humanity and the creatures and plants Mother Earth has provided, and the other spirits of the land."
 
 #Shakers

 indian_shaker_church:0 "Indian Shaker Church"
 indian_shaker_church_adj:0 "Shaker"
 indian_shaker_church_adherent:0 "Shaker"
 indian_shaker_church_adherent_plural:0 "Shakers"
 indian_shaker_church_desc:0 "Not to be confused with the United Society of Believers, the Indian Shaker Church was born from the blending of Christian and Indigenous beliefs and practices along the Pacific Northwest in the late nineteenth century through the visions and revelations of the holy man John Slocum. It is believed that through the practice of shaking, the sick and wounded can be healed."