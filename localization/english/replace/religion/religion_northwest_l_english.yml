 raven_tales_adherent_plural:0 "Ravenists"
 raven_tales_desc:0 "Followers of the Raven Tales revere supernatural beings described in their sacred stories, Raven foremost among them. In some tales Raven is playful and benevolent, while in others he is greedy, treacherous, and wanton. He is sometimes loved and sometimes feared. Raven indirectly made the world by stealing and transforming that which came before, and preserved the Haida though the Dark Times with cleverness and trickery. Other Xhúuyee K'iigaang gods include Ta'xet and Tia, who rule over violent and peaceful death respectively." #copied from ck2, now slightly modified for flow
 
