 northwest_religion:1 "Northwestern"
 northwest_religion_adj:1 "Northwestern"
 northwest_religion_adherent:1 "Northwesterner"
 northwest_religion_adherent_plural:1 "Northwesterners"
 northwest_religion_desc:1 "The Northwestern Indigenous faiths draw their spirituality from the breathtaking natural environment of the Pacific Northwest. Often placing central importance on the wildlife of the region, especially salmon, the Northwestern faiths emphasize connection or stewardship of the land and the creatures which inhabit it alongside humanity. Additionally, these faiths often overlap with local cultural practices, such as potlatches or totem-raisings. Since the [Concept('the_event_ate','Event')|E], these faiths rarely face pressure to assimilate into wider hegemonies, instead they have once again become the influential and dominant ascendancies themselves."
 
