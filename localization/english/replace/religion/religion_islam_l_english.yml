 islahiyyun_desc:0 "Tracing its origins to pre-[Concept('the_event_ate','Event')|E] leaders within North American urban Muslim communities, the Islahiyyun adherents are a product of the cosmopolitan liberalism of those sprawling cities. They prefer to emphasize the compassionate love of Allah, and the hadiths of the Prophet that advocate the brotherhood of all mankind. Specific emphasis is given to the Four Ladies of Heaven and the role which they played in Islam's birth."
 
 
