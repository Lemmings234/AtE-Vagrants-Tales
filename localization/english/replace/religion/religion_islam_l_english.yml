 tihi_ikoran_desc:0 "The Tihi’ikoran, meaning "Followers of the Koran" in Tzotzil Maya, are a local Mayab movement of Islamic worshipers, to whom by revelation from Allah, came teachers from a distant land to save a people ravaged by war. They offered a new set of beliefs that expanded the local cosmology to include the last revelation by the Prophet Muhammad. Rituals are a combination of traditional Islamic belief and the mystical experiences of the Sufi. The movement was welcomed for its strict practices in a time of uncertainty, but over the years, the people that took them in have also caused these Islamic practices to evolve in turn."
