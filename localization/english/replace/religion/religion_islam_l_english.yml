 abbasiyya_adherent_plural:1 "Abbasiyya"
 abbasiyya_desc:2 "The Abbasiyya School is a post-[Concept('the_event_ate','Event')|E] Sufi Order that descends from a variety of Indian Sufi orders combining their doctrines with the pluralist attitudes of California. They strongly encourage interfaith services and missionary outreach to create what is in their words, a Universal Sufi Brotherhood. They encourage communal chanting of the names of God and meditation on God's light, which fills all of mankind and lifts their souls to God. The goal of these meditations is to embrace the ultimate light of God and allow your ego to be evaporated by it. The Abbasiyya sect emphasizes striving to embrace God and follow both the inner practices of concentration and meditation, without ignoring the outer practices of living a godly life by strictly adhering to their moral code and purification standards. While their doctrine discourages aggression, they see physical resistance against tyranny as a laudable goal, especially when done by one who has destroyed their ego and become filled entirely with the light of God."

