 niionkwarihotens:0 "Niionkwarihó:tens"
 niionkwarihotens_adj:0 "Niionkwarihó:tens"
 niionkwarihotens_adherent:0 "Hadiwënoda"
 niionkwarihotens_adherent_plural:0 "Hadiwënodaje"
 niionkwarihotens_desc:0 "Niionkwarihó:tens - 'our ways' - is a term used to denote the hybrid reconstructed-traditional pre-contact belief system of the Haudenosaunee. While he had many different names, the Haudenosaunee believe that the Great Spirit, who is the chief of a pantheon of deity figures, was born with an evil twin, who killed their mother during his birth. Various other spirits inhabit the natural world and are responsible for everything from good harvests to natural disasters. The Great Law of Peace, established by the Great Peacemaker and his spokesman Hiawatha, codified a social constitution for the Haudenosaunee Confederacy, including rites, rituals, and ceremony. This includes practices of housing spirits inside masks, in order to protect households from evil."
 
 
