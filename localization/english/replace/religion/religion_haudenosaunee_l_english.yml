 haudenosaunee_religion:0 "Haudenosaunee"
 haudenosaunee_religion_desc:0 "The Haudenosaunee people originated as a confederation formed through the actions of Hiawatha, Skennenrahawi, and Jigonhsasee; a leader, seer, and female leader respectively. Their work led to the creation of the 'Great Law of Peace' by Skennenrahawi, the great peacemaker and seer. These laws formed the basis of Haudenosaunee society for hundreds of years. Upon encountering Europeans, divisions within this society formed between those who integrated with the Europeans and adopted Christianity, the traditionalists, and those who adapted their faith and religion to counter European influence."
