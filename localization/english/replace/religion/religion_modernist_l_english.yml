saudosism_adj:0 "Saudosist"
saudosism_adherent:0 "Saudosist"
saudosism_adherent_plural:0 "Saudosists"
saudosism_desc:0 "A paradox among Modernists, Saudosists hold that the future finds its roots in the depths of the past: The keys to progress lie dormant in the legacies of the venerable Old Masters, for all that we strive for has already been meticulously studied and registered in the previous ages. Recovering and deciphering the wisdoms of the Masters will bring glory not only to their followers, but to humanity as a whole - and one day, once mankind has completed its quest for self-enlightenment, all men and women will be ready to reestablish the "Estado Velho", the legendary Land of the Future."
 
