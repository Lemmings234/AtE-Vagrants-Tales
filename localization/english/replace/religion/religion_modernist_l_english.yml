macunaism:0 "Macunaism"
macunaism_adj:0 "Macunaist"
macunaism_adherent:0 "Macunaist"
macunaism_adherent_plural:0 "Macunaists"
macunaism_desc:0 "Holding pre-[Concept('the_event_ate','Event')|E] poet-scholar Mário de Andrade as the model Old Master, Macunaists claim that the secrets of perpetual change lies within Brazil's own massive diversity. Since no single faith or culture encapsulates all possible truths, true enlightenment necessitates firsthand exploration of the peoples, rituals and legends of this land. Followers constantly seek inspiration and meaning from their sacred book "Macunaíma", which recounts the fantastical odyssey of a flawed hero across [old_brazil|E], and whose enigmatic verses have baffled translators and theologians for centuries. While some scholars assert that the imperfect protagonist symbolizes Brazil itself, others delve deeper, believing that profound secrets of transcendence lie concealed within the cryptic layers of this ancient narrative."

