 modernist_religion:1 "Modernism"
 modernist_religion_adj:1 "Modernist"
 modernist_religion_adherent:1 "Modernist"
 modernist_religion_adherent_plural:1 "Modernists"
 modernist_religion_desc:1 "Ultimately deriving its principles from a series of pre-[Concept('the_event_ate','Event')|E] cultural movements, Modernists believe that constant change is necessary for the advancement of humanity: only by continuously defying society's norms may a person and their community be brought to enlightenment. Breaking with tradition and questioning all convention are sacred tasks which may take many different paths, such as novel forms of meditation, the creation of new works of art or even the resistance against tyranny. Modernists hold particular respect for the Old Masters, a pantheon of nearly one hundred sages from [old_brazil|E] whose works, they believe, serve as eternal guides towards incessant change, advancement and reshaping. Most of these faiths survive as minorities within the Empire itself, while others carve out petty realms in the vast expanses of Brazil's interior."

