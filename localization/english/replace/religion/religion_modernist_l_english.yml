 alternative_society_desc:0 "According to the followers of Alternative Society, the path to righteousness can be found within the teachings of antediluvian mystics such as Master Raul, Master Caetano and Master Gil, whose cryptic songs and poems teach us that the human nature can only be comprehended through constant spiritual exploration. Through an unceasing journey towards enlightenment, self-realization, and continuous questioning of old dogmas, believers gain an ever-deepening understanding of the true potential of everlasting change. Alternative services consist of collective meditation and discussions on the true meaning of those ancient tomes, and how its wisdoms can be applied to the present day."
 
