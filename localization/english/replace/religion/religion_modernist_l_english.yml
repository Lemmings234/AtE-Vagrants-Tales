paternalism:0 "Paternalism"
paternalism_adj:0 "Paternalist"
paternalism_adherent:0 "Paternalist"
paternalism_adherent_plural:0 "Paternalists"
paternalism_desc:0 "Influenced by the more esoteric strains within Modernism, Paternalists venerate one Old Master in particular, one who ruled [old_brazil|E] during its brightest years and blessed his children with prosperity, order, and progress. His true name has been lost to history - certainly the handiwork of lesser Old Masters envious of him - but Paternalists know him by his many titles, most notably the Father of the Poor. While he is known for imbuing his wisdom and kindness to worthy leaders, he earned this title for the unconditional love he gives to all of his followers. His children today are called to fulfill his vision of Old Brazil, either by ruling magnaminously or supporting those worthy to rule unconditionally."

