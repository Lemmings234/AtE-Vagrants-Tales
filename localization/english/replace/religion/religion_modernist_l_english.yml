architecturalist_adherent_plural:0 "Architecturalists"
architecturalist_desc:0 "Architecturalists hold the belief that humanity's struggle for constant change must be expressed through the construction of physical structures, particularly monuments intended to endure for centuries. Each building serves as a testament to the achievements of the men and women of the past, a totem to their legacy, and as a stepping stone for the efforts of the next generation. The path towards enlightenment can be unraveled by combining the erection of new structures with meticulous study of the works of the past - in particular, the revolutionary, almost surreal shapes built under the guidance of Lina, the Master Artisan; Niemeyer, the Master Architect; and Lúcio, the Master Planner."
 
