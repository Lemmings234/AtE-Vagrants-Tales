 #cyberede_adherent_plural:0 "Cyberedes"
 #cyberede_desc:0 "Followers of the Cyberede believe that the great witches, or "hackeres" of the past, had access to magicks that were capable of bending the world to their will in ways beyond imagination. They did this by chanting and performing rituals in the language of the Motherboard, the design which defines reality and binds souls to it, testing their magick through intense trial-and-error. Unfortunately, these magicks were misused by the wicked, greedy, and corrupt. This dark energy gave rise to the Millenium Bug, which corrupts and decays everything in its path. After the Millennium Bug wreaked havoc on the world, the followers of the Cyberede have kept their knowledge secret, sharing it only with members of their covens."
