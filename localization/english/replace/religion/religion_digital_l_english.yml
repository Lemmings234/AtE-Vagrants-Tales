 #webweaver:0 "Web of the World"
 #webweaver_adj:0 "Webweaver"
 #webweaver_adherent:0 "Webweaver"
 #webweaver_adherent_plural:0 "Webweavers"
 #webweaver_desc:0 "The Webweavers believed that there was once a divine field that encompassed all humanity - known as the "Web of the World". This Web connected all humanity to one another, being the ultimate accumulation of human knowledge and desire. Organised under one large neural Web, humanity prospered in peace, living in a period of great progress brought about by the interconnectedness of the Web. This was not to last, as the human connection to the Web was severed, and civilisation devolved into chaos and darkness. Reconnecting with and restoring the Web is the principal goal of the Webweavers, achieved through meditation and the collection of arcane knowledge."

