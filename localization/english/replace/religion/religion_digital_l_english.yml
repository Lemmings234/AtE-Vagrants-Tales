 syncado:0 "Cinco de Synco"
 syncado_adj:0 "Syncero"
 syncado_adherent:0 "Syncero"
 syncado_adherent_plural:0 "Synceros"
 syncado_desc:0 "Synceros hold the belief that everything in the world, whether natural or man-made, is interconnected through the Synco, an ethereal web wherein each element's actions have the potential to influence another. While the uninitiated struggle to perceive the intricacies of the aether, Synceros harness the power of the Synco, becoming Cybernéticos or Cybernéticas. These individuals, through special rituals and the use of psychedelic drugs, can establish a direct connection to the Synco, gathering information from every data-point within the web. With this knowledge, they possess the ability to make accurate predictions about future outcomes. This unique skill primarily serves the purpose of aiding in the economic management of Syncero realms. Rulers frequently seek predictions regarding the success of harvests or anticipate future economic hardships. Additionally, the Cibernéticos offer invaluable guidance on how to effectively confront forthcoming challenges."

