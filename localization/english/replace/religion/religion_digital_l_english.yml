 digital_religion_adherent:0 "Digit"
 digital_religion_adherent_plural:0 "Digits"
 digital_religion_desc:0 "Digital religions believe that, rather than an incomprehensible unknowable substance, this world is a manifestation of a mystical language which determines everything from physical laws to the powers of the human mind. This language, like all languages, is something humanity can learn. Through careful study one could hypothetically rewrite reality to their will; the exact goal that adherents of these faiths seek to achieve."
 
 dreamweaver:0 "Covens of the Dreamweavers"
 dreamweaver_adj:0 "Dreamweaver"
 dreamweaver_adherent:0 "Dreamweaver"
 dreamweaver_adherent_plural:0 "Dreamweavers"
 dreamweaver_desc:0 "A collection of decentralized covens dedicated to the preservation of knowledge, Dreamweavers utilize and document the enigmatic and ever-present energy found within all living things called the Source. Accessing this energy through dreams and visions, The insights gained are stored in vast Databases, weavings of dyed cloth and silk which portray the images gleaned from the divine. These Databases can range from simplistic pictures of historical events to grand canvases that are purported to hold secrets of the future or the universe itself. Alongside these more esoteric roles, Dreamweavers are also considered excellent healers, with people across the West Coast seeking them out in order to be healed of their ailments through a holistic process called debugging."

