 #Meshichist
 meshichist:0 "Meshichism"
 meshichist_adj:0 "Meshichist"
 meshichist_adherent:0 "Meshichist"
 meshichist_adherent_plural:0 "Meshichists"
 meshichist_desc:0 "Meshichism emerged as a distinct branch of the Jewish religion in the chaos following the [Concept('the_event_ate','Event')|E], although Meshichist tendencies were present in some Haredi communities long beforehand. Meshichists believe that the last great pre-Event Haredi Rebbe is actually Moshiach, or the Jewish Messiah. The notion of a centuries-dead man being Moshiach appears to contradict most Jewish teachings on the subject, but Meshichists reconcile this by claiming that the Rebbe is still "alive" in a metaphorical and spiritual sense and that he will one day complete his duties and usher in an age of peace on Earth. Meshichists place a great deal of importance on the more mystical and esoteric aspects of Jewish religious practice, but this is coupled with a fastidious study of Halakha that is typical of traditional Judaism."
 meshichist_prophet_the_rebbe:0 "The Rebbe"
 
 #Amazonian
 edah_amazonah:0 "Edah Amazonah"
 edah_amazonah_adj:0 "Amazonah"
 edah_amazonah_adherent:0 "Amazonian Jew"
 edah_amazonah_adherent_plural:0 "Amazonian Jews"
 edah_amazonah_desc:0 "Judaism first arrived in the Amazon basin long before the [Concept('the_event_ate','Event')|E], brought by migrants from a land called "Almagri". After centuries of isolation from the rest of the Jewish world, the Amazonian community, or "Edah Amazonah", has developed an idiosyncratic form of Jewish religious belief and practice. Amazonian Jews believe that having a spiritual connection with God's creation - in particular, with the great rainforest that they have called home for centuries - is just as important as having an intellectual understanding of God's laws. Amazonian Jews also make no effort to isolate themselves from non-Jewish society, as the harsh environment of the Amazon would make any such effort impractical at best. This has caused their own forms of worship to be influenced by those of their neighbors."
 edah_amazonah_devotee:0 "rabbi"
 edah_amazonah_devotee_plural:0 "rabbis"
 edah_amazonah_bishop:0 "rabbi"
 edah_amazonah_bishop_plural:0 "rabbis"

#Anussim
 anussim:0 "Anussim"
 anussim_adj:0 "Anussim"
 anussim_adherent:0 "Anussah"
 anussim_adherent_plural:0 "Anussim"
 anussim_desc:0 "The Anussim are descendants of Jews from ancient Sepharad, who were coerced into abandoning their religions by the ancient Iberian empires. However, some of these Jews continued to secretly adhere to Jewish beliefs and rituals, and often sought to evade detection by traveling to the farthest-flung reaches of these empires. Today, only the memories of the old empires remain, and the descendants of the coerced Jews - the Anussim - are free to once again practice Judaism openly. They believe that most of the inhabitants of the Americas are also descendants of Jews, although many have forgotten their heritage, and as such encourage the lost members of their tribe to return to the ancient faith."

 #Kadmonic
 kadmonic:0 "Harmonious Jewish Renewal"
 kadmonic_adj:0 "Renewal"
 kadmonic_adherent:0 "Renewal Jew"
 kadmonic_adherent_plural:0 "Renewal Jews"
 kadmonic_desc:0 "Judaism is often noted for its ability to maintain tradition over the course of countless tribulations. Yet some among the faith identified the need for spiritual evolution. Tracing itself to the teaching of the pre-[Concept('the_event_ate','Event')|E] wiseman Reb Zalman, the Harmonious Renewal looks inside and outside Jewish tradition to find a path for a new age. These Renewal Jews focus foremost on the shared wisdom which all religious traditions can provide, adopting and sharing outside practices in equal measure. Primarily concerned with mysticism, especially Kabbalah, the faith also utilizes psychedelics to enhance their connection with the divine. This sharing of traditionally secretive rituals makes them controversial to some other Jewish faiths, yet for the Renewal Jews, it is a small price to pay for greater harmony and cooperation among all peoples."
 
