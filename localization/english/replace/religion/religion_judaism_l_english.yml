 shorashim:0 "Shorashim"
 shorashim_adj:0 "Shorashim"
 shorashim_adherent:0 "Shorashim"
 shorashim_adherent_plural:0 "Shorashim"
 shorashim_desc:0 "All Jews are well aware that they are the latest heirs of a long tradition dating back thousands of years, but none place as much emphasis on this lineage of continuity as the Shorashim. Looking to their ancestors as exemplars of Jewish ideals and values, many Shorashim seek to live up to the model set by these great heroes. However, the most important aspect of their tradition is its preservation - a responsibility which falls primarily to the mothers of the next generation. Not only are they responsible for raising future members of the faith, but it is also their duty to instill in them the values and traditions which underpin the Shorashim. Perhaps the greatest lesson that will be passed down to the inheritors of this ancient heritage is the simple phrase "Am Yisrael Chai" - the people of Israel live."
 
