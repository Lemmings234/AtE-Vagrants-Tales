 judaism_religion_desc:0 "Judaism is the oldest of the Abrahamic religions, and it survived the [Concept('the_event_ate','Event')|E] as it did so many other catastrophes. The uniting thread of Judaism is the belief in a single, undivided God, who appeared to Abraham, Issac, and Jacob. These three patriarchs are, in turn, the spiritual ancestors of the Jewish people, whose unique covenant with God compels them to live by His laws and teachings."
