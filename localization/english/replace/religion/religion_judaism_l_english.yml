 #Haredi
 haredi:0 "Haredi Judaism"
 haredi_adj:0 "Haredi"
 haredi_adherent:0 "Haredi"
 haredi_adherent_plural:0 "Haredim"
 haredi_desc:0 "Haredim are the successors of the most traditional pre-[Concept('the_event_ate','Event')|E] communities, who banded together and accepted many other Jews into their ranks during the chaos after the Event. Although there is a great deal of diversity in Haredi religious practice, they are united in their anticipation of Moshiach, or the Jewish Messiah. Haredim believe that Moshiach's arrival will be accompanied by the return of the Jewish people to Eretz Yisrael and the ushering in of peace on earth. In the meantime, Haredim fastiduiously study and adhere to Halakha, or Jewish religious law, believing that this will facilitate Moshiach's imminent arrival. Haredim are notable for their tendency to limit participation with the culture of outsiders, although they do not go out of their way to antagonize non-Jews or otherwise interfere with their lives."

 #Reform
 reform:0 "Reform Judaism"
 reform_adj:0 "Reform"
 reform_adherent:0 "Reform Jew"
 reform_adherent_plural:0 "Reform Jews"
 reform_desc:0 "Reform Judaism emerged well before the [Concept('the_event_ate','Event')|E], and its ideas have persisted in Jewish communities across the centuries. Reform Jews believe that Halakha, or Jewish religious law, is non-binding, allowing every Jew to autonomously interpret and practice Judaism as they see fit. As such, the vast majority of Reform Jews openly ignore halakhic rules regarding gender roles and sexual norms; women are regularly ordained as rabbis and same-sex weddings are routinely conducted. Reform Jews do not universally believe in the imminent arrival of Moshiach, and are instead devoted to the principle of Tikkun Olam, or repair of the world. This principle holds that each Reform Jew must work to restore the pre-Event world through collective effort and force of will, with special attention paid to eliminating social inequality."
 reform_house_of_worship:0 "temple"
 reform_house_of_worship_plural:0 "temples"
 reform_religious_head_title:0 "Union President"
 reform_religious_head_title_name:0 "Union of Judaism"
 reform_devotee:0 "rabbi"
 reform_devotee_plural:0 "rabbis"
 reform_bishop:0 "rabbi"
