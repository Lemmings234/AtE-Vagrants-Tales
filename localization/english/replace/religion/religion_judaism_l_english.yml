#Masorti
 masorti:0 "Masorti Judaism"
 masorti_adj:0 "Masorti"
 masorti_adherent:0 "Masorti"
 masorti_adherent_plural:0 "Masortim"
 masorti_desc:0 "The "Traditional people'', the Masortim are a small Jewish movement that emphasizes "tradition and change." Like many of the more orthodox communities, they maintain the importance of adhering to Halakha, while also accepting more fluid and adaptable interpretations of those texts. This has situated them in the middle of the post-[Concept('the_event_ate','Event')|E] Jewish community, and for generations now, Rabbinic leaders of other sects have claimed that they will soon drift towards either strict orthodoxy or liberal reform, and be absorbed by larger movements. However, the Masortim still endure."

 masorti_religious_head_title:0 "Nasi"
 masorti_religious_head_title_name:0 "Rabbinic Assembly"
 
 
#Gaucho Jews
 gaucho_jewish:0 "Gauchos Judíos"
 gaucho_jewish_adj:0 "Gaucho Judío"
 gaucho_jewish_adherent:0 "Gaucho Jew"
 gaucho_jewish_adherent_plural:0 "Gaucho Jews"
 gaucho_jewish_desc:0 "The Jewish people are no strangers to hardship. From forty years in the desert to the shtetls of the Pale of Settlement, their history has made them well prepared for the challenges of the Pampas, a harsh region that demands hard work and endurance from those who wish to survive its vast plains. These "B'nai Beis" embrace their long lineage of pastoralism as one of their key strengths. Turning inwards, the faith relies on the bonds of their villages, the constant willingness to lend a hand or defend their neighbors in need. However, this introversion is not unfriendliness or fear of the outside world. The faithful refuse to bend to any outside oppression, while always remembering that the Talmud teaches that “greater is hospitality than receiving the Divine Presence,” an unflinching kindness in a hostile land."
 
 
 gaucho_jewish_religious_head_title:0 "Presidente"
 gaucho_jewish_religious_head_title_name:0 "Asociación Mutual Israelita"
 
 
 minhag_sefardi:0 "Minhag Sefardi"
 minhag_sefardi_adj:0 "Sephardic"
 minhag_sefardi_adherent:0 "Sephardic Jew"
 minhag_sefardi_adherent_plural:0 "Sephardic Jews"
 minhag_sefardi_desc:0 "Many of the oldest Jewish communities in the Americas trace their lineage back to the Sephardic community. Originating in Ancient Spain, the customs of the group have since spread throughout the New World Jewish diaspora. Like most other Jewish sects, they place great emphasis on the laws outlined by the Torah, studying and debating this ancient text. Sephardim take pride that many of the great scholars of Jewish thought, quoted in shuls and synagogues to this day, were Sephardi. Since the [Concept('the_event_ate','Event')|E], the faithful have remained committed to traditions of Judaism, letting nothing from the outside world break their steadfast faith in their tradition. Though they practice a more traditional form of Judaism, they reject the movement-based alignments found in many Ashkenazi communities."
 
 sephardic_religious_head_title:0 "Grand Rabbi"
 sephardic_house_of_worship:0 "esnoga"
 sephardic_house_of_worship_plural:0 "esnogas"
 
 
 shoftim:0 "Shoftim"
 shoftim_adj:0 "Shoftim"
 shoftim_adherent:0 "Shofet"
 shoftim_adherent_plural:0 "Shoftim"
 shoftim_desc:0 "For all Jews, the administration of justice is a noble and righteous goal. To the Shoftim, this takes on a new and very active meaning. Looking to the Book of Judges for guidance, the faithful realize that the best way to protect the Jewish people is to bring wickedness and evil to reckoning. Striving to pursue their principles both among their own and against those who would oppress them, the Shoftim are always willing to take a stand against villainy. Some members of the faith even go so far as to dedicate their lives to the Lord, reviving the ancient Nazarite Vows to follow in the footsteps of Samson and other Jewish heroes."
 
