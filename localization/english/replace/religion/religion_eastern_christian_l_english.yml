 byzantine_rite:0 "Byzantine Rite"
 byzantine_rite_desc:0 "Centuries ago, Ruthenians and other East Slavic peoples migrated to the southern regions of [old_brazil|E], carrying their unique Christian traditions into a predominantly Roman Catholic land. Following the collapse of the old order, these independent churches sought refuge under the guardianship of the Particularist Catholics, who were based in nearby Asunción. Over time, the Orthodox Russian, Ukrainian, Polish and Greek Catholic communities gradually converged, forming a new Byzantine Rite. While acknowledging the authority of the Particularist Patriarchy, they are permitted to maintain their cherished ancestral customs."
