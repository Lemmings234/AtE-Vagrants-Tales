 old_believer:0 "Community of the Old Believers"
 old_believer_adj:0 "Old Believer"
 old_believer_adherent:0 "Old Believer"
 old_believer_adherent_plural:0 "Old Believers"
 old_believer_desc:0 "Centuries before the [Concept('the_event_ate','Event')|E] cast down the world’s empires, a heated theological dispute raged on the other side of the Pacific between the ancestors of Eastern Orthodoxy and dissidents who rejected attempts to alter the old rites. After separating themselves from the reformists who tainted the righteous ways, the Old Believers, as they came to be known, faced heavy prosecution from the empire which instituted the changes they rejected, causing them to seek refuge in the New World. Historically divided into priested and unpriested sects, almost all communities in the Americas that still consider themselves heirs to the martyrs of the past are now unpriested. This has led to a radical degree of isolationism among Old Believer faithful, rejecting all marriage outside their communities and viewing every other denomination, regardless of how closely descended they are, as anathema."
