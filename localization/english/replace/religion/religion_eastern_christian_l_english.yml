 maronite:0 "Maronite Eparchies"
 maronite_desc:0 "The Maronite Catholic Eparchies is the collective name of the diasporic community of Lebanese Christians in the Americas after the [Concept('the_event_ate','Event')|E], and has come to signify a loose confederation of autonomous Maronite churches across the continent, with the bulk of its population in South America. Having been cut off from both Rome and Antioch, the diocesan patriarchs of the Maronite churches chose to decentralize, seeing their new situation as a repetition of conditions in the Old World the Maronites had survived before. They remain steadfast in their community's religious autonomy, maintaining a continued dedication to the silent church in Rome rather than any of the dominant post-Event institutions."
