 cross_faith_desc:0 "After the [Concept('the_event_ate','Deluge')|E], Orthodox Christians of Alaska fell back on their ancient ways of survival in the harsh north. The cold winters and dark nights were only tempered by the light of fires, stars, and God’s most favoured gift: the Uncreated Light which shines across Northern skies. The Taborist faith believes that man must struggle and work to kindle within their own hearts the Living Flame, Jesus Christ. The faith emphasises struggle, fasts, toils, and the denial of excessive pleasures."
