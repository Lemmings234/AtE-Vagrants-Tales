 united_orthodox_adherent:0 "United Orthodox"
 united_orthodox_adherent_plural:0 "United Orthodox"
 united_orthodox_desc:0 "Walking in the footsteps of hallowed saints, the Eastern Orthodox Church is a venerable and storied tradition that continues to stand following the chaos of the [Concept('the_event_ate','Deluge')|E]. In this new world, the followers of the diverse Eastern Orthodox churches of North America found themselves cut off from the ecclesiastical leadership they reported to across the seas. However, unlike the very centralized nature of their Catholic cousins, Orthodoxy’s system of autocephaly allowed it to weather the storm without existential crisis. Eventually, in the face of continued challenges by heathen and heretic rulers in the post-[Concept('the_event_ate','Event')|E] world, the various ethnic church dioceses from across the ocean banded together with the homegrown American Orthodox churches to form the United Orthodox Patriarchate of North America. Autocephaly allows the various unique enclaves to remain distinct within the united whole, while also allowing the whole church to present a united front to the rest of the continent."
