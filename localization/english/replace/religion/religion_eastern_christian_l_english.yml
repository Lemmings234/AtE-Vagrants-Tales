 tolstoyan:0 "Tolstoyan Commonwealth Church"
 tolstoyan_desc:0 "Inspired by the writings of a famous pre-[Concept('the_event_ate','Event')|E] spiritual leader from across the ocean, the Tolstoyan movement strikes a communitarian balance among the diasporic descendants of today's Americas. Known for rejection of unjust authority, pacifism, and ascetic practices, followers tend to live in intentional commune communities where spiritual leadership is paramount. The creed they hold the highest in their lives is their eponymous founder's call to "not fight evil with evil, but return evil with good"."
