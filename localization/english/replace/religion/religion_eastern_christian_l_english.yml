 freedomite:0 "Sovereign People of Freedom"
 freedomite_adj:0 "Freedomite"
 freedomite_adherent:0 "Freedomite"
 freedomite_adherent_plural:0 "Freedomites"
 freedomite_desc:0 "A radical sect of the Doukhobor Community, the Sovereign People of Freedom adhere fervently to the teachings of a pre-[Concept('the_event_ate','Deluge')|E] figure called Verigin. Known as Freedomites, their communities are identifiable through their abandonment of traditional practices of pacificism and belief in public nudity, which sets them far apart from their roots as a 'peace church'. As followers of the "Book of Life" they retain the oral traditions of the Doukhobors and reject usual Christian dogma, such as an organised priesthood, use of images or idols, and the Bible as the only source for God’s words. Instead, God has to be found within a person, with the help of elders and community gatherings in which there is communal celebration and prayer."

