 assyrian_church:0 "Assyrian Church"
 assyrian_church_desc:0 "The Assyrian Church is no stranger to hardship. The heir to the antediluvian Church of the East, which endorsed the beliefs of those cast out by the Chalcedonian churches, the Assyrians faced extinction in their home in the Old World and were forced to uproot themselves to America. They made their new home in the Great Lakes, even formally establishing their Catolicos-Patriarchate in the great city of Chicago. When the [Concept('the_event_ate','Event')|E] sent the world into chaos and turmoil, the Assyrian Church continued as it had for centuries prior, maintaining their Patriarchate in Chicago despite the unrest and war that the city has seen. Even today, you can find their churches standing resolute and independent against all who would see them destroyed."
