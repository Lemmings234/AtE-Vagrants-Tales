 human_potential:0 "Leaders of Mankind's Potential"
 human_potential_adj:0 "Human Potential"
 human_potential_adherent:0 "Potentialist"
 human_potential_adherent_plural:0 "Potentialists"
 human_potential_desc:0 "Each person has an amazing, unlimited well of potential that goes untapped for most of their lives. Instead of being the best version of themselves, they toil away, unfulfilled and unhappy. The Leaders of Mankind’s Potential can change all of that. Already-enlightened coaches, having been trained by teachers of their own, show their students how to actualize their hidden true self and become a Leader. These techniques, collectively known as the Many-Step Process, are not a formula to follow but a road to travel on in life, acting as a foundation upon which followers might build a new, more fulfilling life upon."

 superfamily:0 "Superfamilialism"
 superfamily_adj:0 "Superfamilial"
 superfamily_adherent:0 "Superfamilymember"
 superfamily_adherent_plural:0 "Superfamilymembers"
 superfamily_desc:0 "According to the Superfamilialists, the sources of mankind’s ills are the barriers we put up around each other. These barriers prevent us from becoming the best versions of ourselves and share that success with others. In order to break free, a new connection between members, a family bond as powerful as flesh and blood, is needed - a connection Superfamilialists claim to provide. Life for members is organized into various layers, units, and cells, each determined by spiritual and familial lineage and led by one prominent figure. Members pay tribute to their leaders, and in return the leaders protect and promote the spiritual well-being of their ‘children’. For each person added to the family, the power and influence of their units’ leaders grow, until every living being on the planet is united under one grand banner."
 
