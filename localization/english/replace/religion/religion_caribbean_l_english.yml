 jepirra_anasu:0 "Jepirra Anasü"
 jepirra_anasu_adj:0 "Jepirra Anasü"
 jepirra_anasu_adherent:0 "Anasü follower"
 jepirra_anasu_adherent_plural:0 "Anasü followers"
 jepirra_anasu_desc:0 "Jepirra Anasü is a term referring to the traditional beliefs of the Wayuu people. An anasü is the funereal dance performed after the death of a family member, while Jepirra is the spiritual afterlife in the Wayuu cosmology. Traditionally, the faith does have gods and demigods in its pantheon, however these figures are of greatly diminished importance compared to other religions. The gods are predominantly seen as allegorical characters which convey cultural messages rather than objects of worship. Rites and rituals focus on childbirth, puberty, marriage, and death, as the cycle and transition of life into the afterlife is of paramount importance."
 
 
