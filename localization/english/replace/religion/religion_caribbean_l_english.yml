 dugu:0 "Garífuna Dügü"
 dugu_adj:0 "Garífuna Dügü"
 dugu_adherent:0 "Dügüist"
 dugu_adherent_plural:0 "Dügüists"
 dugu_desc:0 "Garífuna Dügü refers to the religious traditions of the Garínagu people, a culture which evolved in the diverse melting pot of African, Indigenous, and European influences in the Caribbean and Central America before the [Concept('the_event_ate','Event')|E]. The Dügü itself is a musical ritual to invoke the spirits of deceased ancestors for health, both in the physical and spiritual planes. Due to the work of missionaries, good spirits are associated with the Christian God, and Dügü feasts are preceded by the performance of Catholic masses. While predominantly identifying as Indigenous and Catholic, the influence of Afro-Diasporic religiosity is also significant, with many practices of the Garínagu being considered similar to practices such as Vodou."
 
