 taino_areito:0 "Taino Areíto"
 taino_areito_adj:0 "Taino"
 taino_areito_adherent:0 "Taino believer"
 taino_areito_adherent_plural:0 "Taino believers"
 taino_areito_desc:0 "Once thought to have been driven to complete extinction by the colonization of the Caribbean islands, a great resurgence in Taino customs and beliefs began to develop shortly before the [Concept('the_event_ate','Event')|E]. Named after their ceremonial dances, the Areíto Taino movement is driven by the idea that most Caribbean inhabitants and their practices are, at their root, descended from ancient Taino traditions, but they simply fail to realize it. Adherents believe in a pantheon of gods called zemis, which are also small totem objects that hold spiritual power and connect the faithful to their ancestors. Due to their long history of resistance, followers place a high value on fighting back against oppression, and uphold their beliefs proudly, viewing themselves as only the latest chapter in a long and beautiful story of resilience and heritage."
 
