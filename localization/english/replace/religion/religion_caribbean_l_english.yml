 caribbean_religion_adherent_plural:0 "Caribans"
 caribbean_religion_desc:0 "The Caribbean region has seen human habitation for millennia before the [Concept('the_event_ate','Event')|E], let alone the arrival of European colonists. Religiously, some populations were more affected by the tides of history than others, but all practitioners of Caribean faiths remain intrinsically tied to the Caribbean as its original inhabitants."


 bahana_dehe_nobo:0 "Bahana Dehe Nobo"
 bahana_dehe_nobo_adj:0 "Bahana"
 bahana_dehe_nobo_adherent:0 "Bahana worshipper"
 bahana_dehe_nobo_adherent_plural:0 "Bahana worshippers"
 bahana_dehe_nobo_desc:0 "“Bahana Dehe Nobo”, meaning "old stories of Bahana" in the Warao language, is a faith focused on the powers and prevalence of the various spirits - Bahana - throughout the world. Shamans, called bahanarotus, use tobacco smoke-induced ecstatic visions to see and interact with the Bahana by aligning themselves with the gods of the four cardinal directions, each of whom live on tall mountains at the corners of the world. Of these, bahanarotus who align with the macaw god of the west are called hoarotu, and have the power to magically mark victims for the macaw god Hoebo, making their targets as good as dead. This practice is seen as necessary to maintain the connection between those who are alive and the underworld itself. The god of the south, Uraro, is considered the most powerful, and minor spirits associated with him can be imbued into quartz pebbles carried in calabash pouches."
 
