 hebeyono_bunahabe_desc:0 "Hebeyono Bunahabe, meaning “Way of the Ancestors”, is the traditional spirituality of the Lokono people. Adherents believe in the chief god and creator of the universe Adayahuli, who can be communicated with through the intermediary spirit-advisors called "semichis". All souls are immortal and every person is both an individual and the collective sum of all their ancestors. Upon death, souls return to Ayunbana and commune with the god directly. However, in this life, women are considered spiritually purer, and thus tend to dominate societal matters, with menial roles generally afforded to men. While having lost sway over much of the land due to the encroachment and dominance of outsiders, the Hebeyono Bunahabe still remains in parts of the greater Guyana region."
 
 
