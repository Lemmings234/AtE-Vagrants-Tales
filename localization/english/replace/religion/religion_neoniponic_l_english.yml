 neoniponic_religion_desc:0 "The Neoniponic faiths are syncretic beliefs originating from distant Japan. Drawing from Shinto, Buddhist, Confucian, and Christian religion, they have formulated new doctrines and interpretations from these faiths, while often elevating their own leaders to near divine status."

