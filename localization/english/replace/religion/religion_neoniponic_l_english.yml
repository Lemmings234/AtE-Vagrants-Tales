 johrei:0 "Johrei Fellowship"
 johrei_adj:0 "Johrei"
 johrei_adherent:0 "Johrei practitioner"
 johrei_adherent_plural:0 "Johrei practitioners"
 johrei_desc:0 "Brought to Brazil long ago by Japanese immigrants, the Johrei Fellowship believes that humanity has entered the Messianic Age with the teachings of Meishu-Sama, the great Lord of Light that came to enlighten mankind before the [Concept('the_event_ate','Event')|E]. Through the practice of Johrei - God's Healing Light - mankind may be able to purify their souls and heal their bodies with the fire from the Light of God. By embracing this Light and respecting nature through the practice of Natural Farming, the promised Terrestrial Paradise is ever closer to being built."
