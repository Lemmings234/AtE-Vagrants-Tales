 hozhooji:0 "Blessing Way"
 hozhooji_adj:0 "Blessing Way"
 hozhooji_adherent:0 "Blessing Way follower"
 hozhooji_adherent_plural:0 "Blessing Way followers"
 hozhooji_desc:0 "The Diné believe in a cycle of three previous worlds through which the ancestors traveled before arriving here in the fourth world. This creation narrative forms the basis of their ritual complex, in which stories and narratives are reenacted by masked dancers and Hataałii for a variety of reasons ranging from healing to coming of age to dispelling evil. The songs are divided into two: the Hózhóójí - the blessing way - used for healing and positive acts and the Anaʼí Ndáá - the enemy way - used to curse and empower for war. Furthermore, the Diné hold closely to a variety of taboos and shun the ’ánt’įįhnii, practitioners of dark magic and wielders of death."

