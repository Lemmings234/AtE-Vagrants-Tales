 navajo_religion:0 "Navajo"
 navajo_religion_desc:0 "The Navajo, or Diné, follow a number of different faiths, but previously were united in their belief in a series of worlds which led to their settlement in their holy land. Their beliefs emphasize their sense of place and belonging, both geographically and communally."
