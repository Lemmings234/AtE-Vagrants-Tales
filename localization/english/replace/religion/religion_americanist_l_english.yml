 mayflower:0 "Mayflower Society"
 mayflower_adj:0 "Mayflower"
 mayflower_adherent:0 "Mayflower"
 mayflower_adherent_plural:0 "Mayflowers"
 mayflower_desc:0 "Unlike most Americanists, the Mayflower Society believe in a dualist cosmology - Providence, embodied in the Spirit of 76, represents all that is good, while Tyranny’s evil is equal in measure. When the Pilgrims took their first steps off of the Mayflower, America was born as a land of pure freedom, but over time Tyranny grew within the nation like a cancerous wound. Eventually, Tyranny overthrew Old America in the [Concept('the_event_ate','Event')|E], permanently mixing its evil into the land.\nMayflowers reject the modern institutions and trappings of Americanism, given that positions like the Presidency cannot exist in a reality tainted by Tyranny, and instead assert those institutions will be restored when Tyranny is finally defeated and the universe is purified. To accomplish this goal, the Mayflower Society emulate the Pilgrims and their freedom-loving ways, inviting the Spirit of 76 to fortify their souls against tyrannical corruption."
 
