 yeomanist:0 "Yeoman's Creed"
 yeomanist_adj:0 "Yeoman"
 yeomanist_adherent:0 "Yeoman"
 yeomanist_adherent_plural:0 "Yeomen"
 yeomanist_desc:0 "The followers of the Yeoman’s Creed believe that Jefferson was the greatest of the Founders and that his vision of America was not a single monolithic empire stretching from sea to sea, but a confederation of independent realms on the land to be peopled and governed by the “yeoman farmer”, who he saw as the ideal human. Yeomen believe that every American has sovereign rights and privileges under the Common Law and that the President’s claimed spiritual authority is a sham designed to subjugate the strength of the People to the whims of a single man; as a result, Yeomen do not possess any kind of central religious structure and detest those who attempt to impose one on them."
 
