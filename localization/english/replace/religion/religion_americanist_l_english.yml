 constitutionalist:0 "Constitutionalism"
 constitutionalist_adj:0 "Constitutionalist"
 constitutionalist_adherent:0 "Constitutionalist"
 constitutionalist_adherent_plural:0 "Constitutionalists"
 constitutionalist_desc:0 "Constitutionalists believe that America’s Founders were divine agents of Providence who spoke in its stead to deliver the most sacred law of the Constitution to the people. Life and Liberty are maintained by ensuring that laws and actions conform with the original intent of Providence and the precise text of the Constitution. Fittingly, their jurisprudence is defined by an almost obsessive preoccupation with rendering decisions according to judicial precedent and the precise text of the Constitution. The relative rigidity and predictability of this Constitutionalist dogma has created a legal corpus that is excessively obscure and complex, even by the standards of other Americanists."
 
 principlist:0 "Principlism"
 principlist_adj:0 "Principlist"
 principlist_adherent:0 "Principlist"
 principlist_adherent_plural:0 "Principlists"
 principlist_desc:0 "Principlists believe that America’s Founders were divine agents of Providence who possessed perfect moral and spiritual judgment, and that the sacred Constitution, even while reflecting this judgment, can be corrupted by ignorant or malicious misinterpretation. Applying the moral principles of Liberty and the Pursuit of Happiness to modern life is the only way to maintain the American Dream; blindly conforming to the text of the Constitution can lead to the very tyranny it is supposed to prevent. As such, Principlist judgements adhere far less closely to the text of the Constitution and allow judges to break with precedent whenever it is needed to ensure a "just" outcome; this flexible but inconsistent approach is popular with the peasantry but disliked by the aristocracy."
 
 libertarian:0 "Children of Liberty"
 libertarian_adj:0 "Libertarian"
 libertarian_adherent:0 "Child of Liberty"
 libertarian_adherent_plural:0 "Children of Liberty"
 libertarian_desc:0 "The Children of Liberty break from mainstream Americanist thought by proclaiming Lady Liberty as the sole righteous divinity, with the Founders as prophets of her message. Monolatrists, Libertarians expound that Liberty and all her aspects reign above all others as the highest law in the land. Lady Liberty is the Torch-bearer whose shining light enables anyone to prosper in the land of opportunity, to break one’s chains and achieve one’s desires with equal opportunity. Long welcoming the downtrodden with her open arms, Libertarians emphasize that only through providential Liberty does the American Dream become within reach. Due to their denial of the Founders’ full divinity, Libertarians occupy the fringes of what most Americanists would consider their religious brethren."
 
