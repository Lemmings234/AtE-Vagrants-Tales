 imaginerian:0 "Imaginerianism"
 imaginerian_adj:0 "Imaginerian"
 imaginerian_adherent:0 "Imaginerian"
 imaginerian_adherent_plural:0 "Imaginerians"
 imaginerian_desc:0 "Imaginerians believe that the overarching lesson of the past is that the American Dream is sustained by great deeds. True Americans must therefore strive to achieve thier own dreams and maintain an attitude of confidence, creativity and optimism. The Founders, Providence and the abstract "Spirit of America" fill their followers with great determination and can bring them equally great success no matter the odds. However, the confidence of Imaginerians must not be mistaken for foolishness – they are perfectly aware that not every venture can end in material success. However, the truly devoted will find unexpected rewards in everything they do; Providence never leaves a dreamer unrewarded."
 
