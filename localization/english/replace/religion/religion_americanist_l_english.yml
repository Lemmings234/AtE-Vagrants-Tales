 americanist_religion_adj:1 "Americanist"
 americanist_religion_adherent:1 "Americanist"
 americanist_religion_adherent_plural:1 "Americanists"
 americanist_religion_desc:1 "Americanists believe that the ancient United States was a land uniquely blessed by Providence, a country where every man was free from want, fear and all treachery or tyranny. This prosperity stemmed from the people's belief in the American Dream, which ensured that America stayed on the path of prosperity and liberty. However, that Dream was forsaken by the people of the past, for the America of today is a shadow of its former self; a mere memory of a memory. Yet America can never truly die, and those who still believe in the Dream diligently work towards the day when Providence will once again grant America life, liberty and happiness."

