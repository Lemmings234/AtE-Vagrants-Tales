 chiminigagua_desc:0 "Chiminigagua is the creator of the universe in Muisca mythology. In times long ago, the Musica worshipped him and his pantheon of creations, chief among them the married gods of the Sun and Moon, Sué and Chía. As of now, the old Muisca legends of gods and ancestors still survive as cultural undercurrents in the highlands of Colombia."

