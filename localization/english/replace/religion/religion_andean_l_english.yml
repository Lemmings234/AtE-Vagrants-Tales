 andean_religion:0 "Andean"
 andean_religion_adj:0 "Andean"
 andean_religion_adherent:0 "Andean"
 andean_religion_adherent_plural:0 "Andeans"
 andean_religion_desc:0 "Referring to the worship of the ancient deities and beliefs of the people of the Andes which have survived since the times of ancient empires of old, the followers of Andean religions embrace the importance of the natural world and its elements as divine and beyond what humanity can build. Only through the perfect union of religious and secular life, with sufficient gratitude for everything nature gives, can mankind find peace and harmony. By adhering to this truth, humanity strengthens the bonds that form their relations among each other while honoring their venerable gods."

 #Pachamama
 pachamama_religion:0 "Pachamama"
 pachamama_religion_adj:0 "Pachamamist"
 pachamama_religion_adherent:0 "Pachamamist"
 pachamama_religion_adherent_plural:0 "Pachamamists"
 pachamama_religion_desc:0 "The persistence of the Andean native spiritual beliefs, combined with traditional Marian devotion and a desire to preserve the natural beauty of the Andes culminated in a faith revering a figure known as Pachamama. Her adherents believe all of nature, including humanity, to be Her children; living from Her generosity and sacrifice. Mankind, however, is greedy, and their hubris near destroyed Her some seven centuries ago. Since then, adherents have vowed that balance must be achieved; mankind must take care of Her as She has continued to take care of them."

