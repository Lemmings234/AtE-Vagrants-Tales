 #Inkarri
 inkarri_religion:0 "Inkarri"
 inkarri_religion_adj:0 "Inkarri"
 inkarri_religion_adherent:0 "Inkarri"
 inkarri_religion_adherent_plural:0 "Inkarris"
 inkarri_religion_desc:0 "Those who believe in the Prophecy of the Inkarri contend that the last Emperor of the pre-[Concept('the_event_ate','Event')|E] Tawantinsuyu, Atahualpa, made a vow to return after his death to destroy the tyrants of the Earth and restore the peoples’ now severed connection with Pachamama. To ensure this vow could never come to pass, the Conquistadors dismembered his body and buried him under the rubble of his own palaces and cities. However, each fragment of his body turned to a magical gold, becoming immortal yet separated. Since the Event, it has become common for Inkarri followers to search through the ruins, with the belief that if they find and reassemble the body of the last Sapa Inca that he will awaken, immortal and godlike, and purge all evil from the face of the earth forever."
