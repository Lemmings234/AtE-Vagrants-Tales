 inti_religion_adherent_plural:0 "Intiists"
 inti_religion_desc:0 "Reconstructed using the surviving folk beliefs and pre-[Concept('the_event_ate','Event')|E] chronicles of the ancient Incan religion, the Cult of Inti is the formal religion of the restored Tawantinsuyu. He is worshiped alongside many other gods, who govern all aspects and mechanisms of the universe. Inti Himself, represented as the Sun, is said to be the progenitor of the Sapa Inca’s line, and protector of the many people who come under their rule."

