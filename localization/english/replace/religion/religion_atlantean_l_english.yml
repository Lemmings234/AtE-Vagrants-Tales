 atlantean_religion_desc:0 "For many peoples in the world, there is only one [Concept('the_event_ate','Event')|E], only one civilization who achieved anything of any value before being completely obliterated. For the Atlanteans, however, there are more. These esoteric religions revere the great mythic civilizations of the past, believing their chosen precursor to have possessed a spiritual and physical truth that greatly exceeded that of even the nations from after the First Ruination which other groups routinely attempt to emulate. Unsurprisingly, exactly what these lost empires once were varies massively between sects. Now, in the modern day, the various faiths of the Atlantean tradition devote themselves to dealing with a world that has forgotten its true history."

