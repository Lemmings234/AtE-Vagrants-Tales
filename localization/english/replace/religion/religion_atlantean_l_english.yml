 phylosian_adherent_plural:0 "Phylosians"
 phylosian_desc:0 "The ancient peoples of legendary Atlantis, it has been said, fled to a great underground city under Mount Shasta after the First Ruination, only letting small pieces of their knowledge leak to the surface. That all changed with the granting of the divine Maxim-Stone and its noble laws to the first Rai of the Surface. Now charged with giving true enlightenment to all the people of the world under the old banner of Atlantis, the Rai commands great spiritual and temporal authority over the Phylosians. This rule may prove tenuous, as the ancient Maxim-Stone proclaims a challenger must supplant the Rai should he ever falter."
 
