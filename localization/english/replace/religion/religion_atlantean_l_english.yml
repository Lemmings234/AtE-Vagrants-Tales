 eckankar_desc:0 "Drawing from Dharmic influences mixed with Theosophical concepts, Eckankar is a hierarchical tradition that views unity with the divine force as the primary goal of life. The name ‘Eckankar’ is related to the phrase ‘Ik Onkar’ of Dharmic Sant Mat origin, but is interpreted in Eckankar to mean ‘Co-worker with God.’ The leader of the Eckankar faith is the Living Eck Master, who is believed to have a line of reincarnation descent going back thousands of years to the days of Atlantis and Lemuria. Practices particularly emphasized in Eckankar include spiritual exercises such as the ‘Hu’ chant, meditation, out-of-body experiences (known as Soul Travel), and reincarnation."
