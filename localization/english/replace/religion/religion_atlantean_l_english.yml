 egyptology:0 "Egyptology"
 egyptology_adj:0 "Egyptologist"
 egyptology_adherent:0 "Egyptologist"
 egyptology_adherent_plural:0 "Egytologists"
 egyptology_desc:0 "The fall of the great Atlantis, while tragic, did leave behind an heir to their civilization which would become a rival to their profound majesty and heavily influence the progress of the Americas. This society was Egypt. This lost nation serves as the spiritual basis for the Egyptologists, who seek to regain its cosmic power and to recreate their grand pyramids. The movement focuses its worship around the sun god Ra’s divine knowledge and destinies which He and other celestial beings have given to humanity across history, attempting to use this enlightenment to act as stewards of Egypt’s legacy. The faithful also try to decode the scriptures of other religions, unlocking hidden meanings and revealing the truth that Egyptian civilization is actually the root of all cultures and faiths across the world. Once the truth of Egyptian ascendancy is revealed, a new age of spiritual and technological mastery will begin again."

