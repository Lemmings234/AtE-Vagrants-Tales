 quetzaltec_adherent_plural:0 "Quetzaltecs"
 quetzaltec_desc:0 "Arising from the subterranean kingdom of [chicomoztoc|E], the civilization of [aztlan|E] was founded in ancient times, forming a continent-spanning empire with multiple colonies around the world. Quetzalcoatl, the God-King of Aztlán during the First Ruination of the Fourth Sun, fled across the sea with the few remaining survivors, and founded the advanced Aztec civilization. He established the [toltecayotl|E] to ensure the survival of Atlantean knowledge. The Second Ruination was the end of the Fifth Sun, after the Fifth Sun Huītzilōpōchtli is murdered by the Tzitzimitl, destroying humanity with a massive earthquake. Quetzalcoatl restores humanity by killing Mictlantecuhtli, becoming the Sixth Sun in the process. Everyday worship mainly revolves around the worship of God-King Quetzalcoatl as Sun God and inheritor of Aztlán, with various other polytheistic Aztec deities worshipped alongside him. The intended goal of practictioners is to establish the Sixth Root Race, La raza cósmica, in order to establish a new advanced civilization with the esoteric knowledge of Aztlán and the Aztec Empire."
 
