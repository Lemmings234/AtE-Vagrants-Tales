 theosophist_desc:0 "Theosophists posit a "secret religion" at the heart of all religious traditions which has persisted through a line of Mahatmas, or Masters of Ancient Wisdom. These Masters live in high, isolated peaks wbere they protect secret wisdom regarding the ultimate truth of the universe. Theosophists hold that humanity is the fifth in a kalpic cycle of species that evolve spiritually, obtaining new senses with each evolution. Humanity, while more spiritually advanced than its predecessors, is not the culmination, but the one link in a chain. Helping educate humanity and guiding them to their spiritual apotheosis is the pre-enlightened World Teacher, the Maitreya."
