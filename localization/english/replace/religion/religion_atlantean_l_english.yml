 ozymandian_adj:0 "Ozymandian"
 ozymandian_adherent:0 "Ozymandian"
 ozymandian_adherent_plural:0 "Ozymandians"
 ozymandian_desc:0 "Across dusty stretches of the Midwest, the hopes for a brighter future shine brilliant green. In the wake of the collapse of both previous attempts at reaching perfection, the Land of Oz and antique America respectively, the Ozymandians defy probability and dream of finally attaining Utopia. The faithful believe that every glorious society is guided by a collection of spiritual principles and celestial forces known as Oz, and that by internalizing the meaning of these concepts a people can be guided in building Utopia on Earth. This sweeping vision involves not only the equality of men and women, but also the shared harmony of all in society. Believers refuse to integrate with the unguided nations, although they have no qualms with bringing the power of Civilization against Barbarism when it is deemed necessary. To the Ozymandians, there is no cost or adversity too great to prevent the creation of their true emerald Utopia."
 
