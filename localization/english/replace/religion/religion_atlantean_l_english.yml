 balamvotanism_desc:0 "Founded by Neomayan scholars and mystics, the Culto de Balam Votan claims the true nature of the past cycles lay in an ancient tome. It held that the first cycle was begun by a God King of a land across the sea, known as Valum Votan, where he was known as Wotan Balam, the All-Father. Alongside him there were the Vanir, Aesir, and Toltecs. Guided by these revelations, a new cult was born, based on the power of the will and a noble death in battle, after which they would be received in Valum Votan."
 
 neomayan:0 "Neomayanism"
 neomayan_adj:0 "Neomayan"
 neomayan_adherent:0 "Neomayan"
 neomayan_adherent_plural:0 "Neomayans"
 neomayan_desc:0 "The Neomayan faith is a set of beliefs that syncretize Mayan cosmology with New Age concepts. As such, they believe that the world has seen cycles that can be traced in the stars, and that Hunab Ku, as an omnipotent being, is reborn every cycle. The current age, marked by Acuarius, began with the [Concept('the_event_ate','Event')|E]. Although a new cycle, corrupt elements from the past still roam this world, as beasts and sin. Of which the past Hunab Ku is the leader, acting as an opponent to the new Era. Adherents combat these entities by diving the stars and protecting themselves with sacred auras found in crystals."
 
