 christifornian_religion_desc:1 "The chaos of the [Concept('the_event_ate','Event')|E] forced the diverse Christian populations of California and the West Coast together as their once dominant position over the region was overturned by upstart belief systems. Adapting and evolving to the changing social and political conditions of the region, the constituent faith systems now collectively known as Christifornians have been isolated from the rest of mainstream Christianity and now exist in a land where they are, like the ancient church in the mythical Old World, the minority."

