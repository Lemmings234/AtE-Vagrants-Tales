 armenian_apostolic:0 "Armenian Union Church"
 armenian_apostolic_desc:0 "In the wake of the [Concept('the_event_ate','Deluge')|E], the Armenian Apostolic churches of the diaspora found themselves cut off from the Catholicos of their far-off homeland. In order to survive this new world, the various churches convened to establish a ‘Subcatholicos’ based in Los Angeles. While effectively taking the place of the Catholicos of Armenia in terms of hierarchical relationship to the priests and primates of Armenian Apostolic Churches, the Subcatholicos makes no claim to replace the position entirely, merely acting in its stead. The ancient church of the first Christian kingdom has managed to survive, but the continued independence of the Subcatholicos has been increasingly threatened by the rise of the Californian Empire, whose attempts to politically and theologically subjugate the Apostolic Churches have been resisted so far."
