 #Samaj Hindu
 samaj_hinduism:0 "Samaji"
 samaj_hinduism_adj:0 "Samaj"
 samaj_hinduism_adherent:0 "Samaj Hindu"
 samaj_hinduism_adherent_plural:0 "Samaj Hindus"
 samaj_hinduism_desc:0 "Samaji is a reformist strain of Hinduism, stressing adherence to the Vedas, monotheism, and aniconism. They view the Vedas as an authoritative text given directly by God to the people and it is only worshiped in the form of a sacrificial flame. The "Gods" of the Vedas are seen not as deities, but as names for the single God, "Aum" the formless creator of the universe whose name contains all knowledge within its single syllable."


