 kanadevan:0 "Kanadeva Sampradaya"
 kanadevan_adj:0 "Kanadevan"
 kanadevan_adherent:0 "Kanadevi"
 kanadevan_adherent_plural:0 "Kanadevis"
 kanadevan_desc:0 "The adherents of the Kanadeva Sampradaya see the world as a cosmic dance of atoms and particles, where creation and destruction continue in an endless cycle. To them, everything is made up of a myriad of atoms, which are the primary substance that the ultimate reality of Brahman is made up of. These atoms are then animated into different forms by the Maya, the ultimate illusion. To them, all things are directed by and connected to the cosmic soul, but weighed down by particles of Karma which cause them to be trapped in the endless cycle of birth and rebirth. Kanadevan Brahmins teach of their sect’s formation due to the efforts of the Mahacarya Upnehima, who harnessed Lord Shiva’s destructive power and is worshiped as an Avatar of Shiva. By properly harnessing the power of Brahman and the destructive power of Lord Shiva, they can possess superpowers, power flying cities, and eventually realize the true nature of Brahman to attain Moksha."
 
