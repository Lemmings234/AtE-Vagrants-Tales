 hare_krishna_adherent:0 "Hare Krishna"
 hare_krishna_adherent_plural:0 "Hare Krishnas"
 hare_krishna_desc:0 "The Hare Krishna Society was born out of the teachings of the Great Saint Chaitanya Mahaprabhu who taught supreme devotion to the Lord Krishna as the source of the creator Vishnu and all avatars. Human beings are trapped in a state of Maya, illusion, and are unaware of their source in Krishna, thus trapping them in a cycle of reincarnation. Through devotion to Krishna, one seeks union with him and thus absolute bliss and escape from endless rebirth. Adherents practice this devotion to Krishna via gazing, chanting, singing, and dancing, all based around their devotion to Lord Krishna."

