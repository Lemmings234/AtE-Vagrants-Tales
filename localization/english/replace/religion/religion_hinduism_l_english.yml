 hinduism_religion_desc:0 "Hinduism is a broad grouping of a number of diverse faiths originating in India which hold the four vedas as their foundational text. These faiths are diverse and range from focusing on a single deity exclusively to having no core priesthood or central deity. These faiths were brought to the Americas by immigrants who continued their own practices and converted local peoples as well. Many adapted to the new cultural and geographical landscapes by modifying practices to include others and establish themselves within a local context."
