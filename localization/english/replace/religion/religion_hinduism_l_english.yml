 sanatani_adherent:0 "Sanatani"
 sanatani_adherent_plural:0 "Sanatanis"
 sanatani_desc:0 "Sanatanism is a form of popular Hinduism that has absorbed a wide variety of folk traditions. It is non-dogmatic and accepts a variety of deities and rituals. Sanatanism has abandoned the caste system of India in favour of a more flat structure that continues to venerate the old deities as well as new ones; as the sacred traditions and geographies of the ancient homeland are blended with the new."
 
