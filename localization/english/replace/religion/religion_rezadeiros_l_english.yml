### Sebastianism

 sebastianism:0 "Children of King Sebastião"
 sebastianism_adj:0 "Sebastianism"
 sebastianism_adherent:0 "Sebastianist"
 sebastianism_adherent_plural:0 "Sebastianists"
 sebastianism_desc:0 "The cult of the Children of King Sebastião believes that the peoples of Brazil are the heirs of a biblical prophecy: They are destined to establish the Kingdom of God, which will govern the world and usher in a new age of justice and prosperity. However, this glorious destiny was unjustly thwarted by the machinations of Satan himself: Centuries ago, in a far-away land, [Concept('dom_sebastiao','King Sebastião')|E], the son of God and rightful heir to his Kingdom, was captured in a battle against the forces of evil. This defeat plunged Brazil into a thousand years of darkness, while the Fallen Angel imprisoned King Sebastião in a great underground fortress beneath the stones of Pedra Bonita, located between Paraíba and Pernambuco. The chains binding the Messiah can only be broken by rusting them with the blood of nonbelievers, and thus the Children of King Sebastião regularly perform human sacrifices to hasten the return of the rightful monarch."
 
