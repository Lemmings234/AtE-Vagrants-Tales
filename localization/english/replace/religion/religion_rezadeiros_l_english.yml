 rezadeiros_religion_desc:0 "Indigenous and African influences have permeated folk Catholicism in [old_brazil|E] since the religion spread into the New World. In the aftermath of the [Concept('the_event_ate','Event')|E] and the breakdown of communication with the formal church structure, the isolated communities in the hinterlands of Minas Gerais and the northeast turned to these age-old practices. They embraced customs such as healing through prayer, grand public ceremonies to honor Saints and other significant figures, and the utilization of local plants for their sacred properties. While still worshipping Jesus Christ to some degree and holding him as the son of God, these faiths have gradually evolved over centuries of isolation, to the point where they might scarcely resemble Christianity to the eyes of an outsider. Nonetheless, their somewhat subversive and intimate nature makes them very popular among the peasantry, even as they occasionally draw the ire of the Apostolic bureaucracy of the Brazilian Empire."
 
