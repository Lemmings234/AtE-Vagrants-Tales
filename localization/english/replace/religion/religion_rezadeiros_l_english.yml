 compadecidos_desc:0 "Like many other communities around the New World, the Marian Brotherhood of Compassion - Compadecidos - believe that the [Concept('the_event_ate','Event')|E] was indeed the second coming of Christ. However, He has not returned to save our souls, but to judge us, condemning all mankind - sinners and faithful alike - to spend eternity on this cursed Earth. Nevertheless, the human race may still be saved through their good deeds, if they follow the lead of the wise men God-Almighty periodically sends to dwell in our world, such as Antônio Conselheiro, Padre Cícero, Frei Damião and the Prophet Gentileza. Through their prayers, these preachers can reach to a pantheon of hundreds of saints and, most importantly, to the Mother of Christ, the Virgin Mary herself, who may intercede on humanity's favor, convincing Jesus Christ that mankind is still worth saving."
 
