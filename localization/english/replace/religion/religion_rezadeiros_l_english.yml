##### Congada

 congada:0 "Followers of Chico-Rei"
 congada_adj:0 "Congada"
 congada_adherent:0 "Congueiro"
 congada_adherent_plural:0 "Congueiros"
 congada_desc:0 "Deep within the mountains of Minas Gerais, Congada holds that the Second Coming of Christ already occurred centuries ago. Chico-Rei, the ruler of the distant kingdom of Congo, was captured by the vile Emboadas and sold into slavery. Forced to toil in the gold mines of Ouro Preto, he managed to steal and hide away as much gold as he could, eventually securing the manumission of himself, his family, and many other slaves. Despite this, the Emboadas imprisoned them again, and rather than see his kindred return to slavery, Chico-Rei offered to die on the cross in their stead. Grand public festivities and processions are held in honor of Chico-Rei and his selfless sacrifice, with dances, chants, and prayers celebrating his struggle for freedom. The Congada believe that devotion to this struggle, the sacred 'Libertas', grants salvation, praying for themselves and those who still suffer under oppression."

