 fathomless_adherent:0 "Fathomless"
 fathomless_adherent_plural:0 "Fathomless"
 fathomless_desc:0 "Along the mist-sprayed, rocky shores of New England, the followers of Fathomless Occultery believe they keep the fragile equilibrium of the world in balance. They stand as guardians, shrouded in the cold, dark aura that echoes the desolate whispers of a forsaken enlightenment. The Deep Ones, beckoned by the recklessness of the Old World’s so-called Great Awakening, destroyed the Old World that forsook the ancient safeguards, leaving the pitiful few who tended to the Lights to seek refuge on these shores. The faithful's aversion to outsiders and their ideas serves as a crucial linchpin in maintaining the delicate balance of the New World, for any lapse of vigilance may cause the Lights to falter, and the protective barrier that wards the Deep Ones will collapse to usher in an era of intractable madness, unending famine, and unfathomable terror that shall consume the New World."
