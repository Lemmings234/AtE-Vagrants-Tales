 occultist_religion_adj:1 "Occultist"
 occultist_religion_adherent:1 "Occultist"
 occultist_religion_adherent_plural:1 "Occultists"
 occultist_religion_desc:1 "Occultists understand that the end of the antediluvian world came not from mankind's hubris, or the fulfillment of ancient prophecies. Rather, the [Concept('the_event_ate','Event')|E] was made manifest by the actions of the Old Gods, vast forces with various names that move with unknowable and uncaring purpose. The Occultists cope with the machinations of these incomprehensible beings in differing ways, but none among them deny that humanity lives underneath enormously powerful entities which are incapable of mustering any feeling towards something as tiny as mankind. The only path to survival in a world such as this is to first understand just how insignificant people are within it."

