 gothic_adherent_plural:0 "Gothic"
 gothic_desc:0 "In the heart of ancient New England woods, where shadows dance like moonlit specters, Gothic Occultery unfolds in strange circles and hidden clearings, amidst burnt-out hearths where the wind whispers secrets only the chosen can comprehend. The faithful find solace in the haunted echoes of ancient tales, where the lines between good and evil blur like shifting shadows beneath twisted branches. Madness, a mantle worn by the world beyond, finds no place here; for the faithful, clarity emerges in the communion with the strange forces that govern their existence. The Ageless Stranger, the enigmatic link between mortals and the Old Ones, is the conduit through which the influence of the powers beyond man’s reach come into their grasp — ever since the Strange-Times left the chosen to navigate the remnants of a reality veiled in enigmatic darkness."
