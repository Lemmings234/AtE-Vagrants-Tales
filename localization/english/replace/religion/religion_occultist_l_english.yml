 arcane:0 "Arcane Occultery"
 arcane_adj:0 "Arcane"
 arcane_adherent:0 "Arcanist"
 arcane_adherent_plural:0 "Arcanists"
 arcane_desc:0 "Descending from secretive fraternal clubs, Arcane Occultery embraces the once purely decorative orders, ranks, and rituals of their forefathers as legitimate methods of showing devotion to the source of all the world’s knowledge - the Grand Architect - while also protecting the group’s true goal from outsiders. This mission is to preserve and defend humanity’s wisdom from the grasp of Madness, the insanity which threatens to consume the universe unless resisted. The Arcanists believe that the [Concept('the_event_ate','Event')|E] was caused by a failure of humanity to safeguard its secrets and powers from Madness, and to prevent this from ever happening again, they carefully gather antediluvian knowledge and magic while showing unwavering fealty to the Grand Architect and the once living masons who have since been blessed and elevated to assist in the Architect’s grand designs."
 
