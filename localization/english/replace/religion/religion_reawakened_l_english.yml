 new_jerusalem_adj:0 "New Jerusalem"
 new_jerusalem_adherent:0 "New Jerusalemite"
 new_jerusalem_adherent_plural:0 "New Jerusalemites"
 new_jerusalem_desc:0 "The idea of the New Jerusalem, the capital of Kingdom of God, is understood by some Protestant churches to be a literal city which will be restored in the Holy Land. A small minority, however, believe that the process of restoration had already begun. The societies of the old world, who could transform the face of the world to service their needs, built great cities and other works of engineering which were to serve as the foundations of God’s Kingdom on Earth. However, Babylon invaded and corrupted the hearts of the Builders, who turned from God’s path and destroyed one another’s works. Intending to restart God’s plan which was delayed by the [Concept('the_event_ate','Event')|E], the Society for a New Jerusalem models itself, in a literal and figurative sense, after the Old World, emulating their governance and their architecture in a bid to restore the Kingdom and usher in the world to come."
 
