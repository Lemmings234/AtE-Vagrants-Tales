 jesuist:0 "Jesuist Movement"
 jesuist_adj:0 "Jesuist"
 jesuist_adherent:0 "Jesuist"
 jesuist_adherent_plural:0 "Jesuists"
 jesuist_desc:0 "The Jesuist Movement seeks to re-establish the original religious movement of Jesus of Nazareth as they understand it. Believing that Jesus was a wise and admirable spiritual leader, the faith seeks to distance itself from other Christians who see him as part of the supernatural Godhead. Instead, they use their own scripture, which contains Jesus’ words and teachings, but no miracles. This peculiar theology wins them few friends among the rest of Christianity and the faithful in turn see the Nicene and Trinitarian traditions as coming from a corrupted account of Jesus devised by Paul, who they reject as a false prophet. While predominantly deistic, the movement has consistent internal debates over the nature of Jesus and his message; it is also averse to iconographic worship, instead preferring austere ceremonies. The faithful maintain humility and restraint, in order to live as Jesus did." 
 
