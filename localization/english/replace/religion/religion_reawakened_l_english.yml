 reawakened_religion:1 "Reawakened"
 reawakened_religion_adj:1 "Reawakened"
 reawakened_religion_adherent:1 "Reawakened"
 reawakened_religion_adherent_plural:1 "Reawakened"
 reawakened_religion_desc:1 "The Reawakened are a broad category of Christian faiths who seek to forge an identity independent of the Catholic-Protestant divide which dominated religion in the Americas prior to the [Concept('the_event_ate','Event')|E]. So named for the truths revealed to their founders, the Reawakened realize that the Event was but one of many confirmations that the old churches had lost their ways and that Christianity needed to be set back upon the righteous path as the world inched ever closer to Armageddon - though what exactly that righteous path is can vary wildly between denominations."

 christian_science:0 "Church of Christ, Scientist"
 christian_science_adj:0 "Christian Scientist"
 christian_science_adherent:0 "Christian Scientist"
 christian_science_adherent_plural:0 "Christian Scientists"
 christian_science_desc:0 "When Mary Baker Eddy was near death, she read from her Bible an account of Jesus’ healings, and was herself healed. In this moment, she realized the truth - that injury and illness were no match for the all-power and all-love of God, and that sin and error had no place in God’s creation. The practices she had rediscovered were codified in the textbook Science and Health with Key to the Scriptures, and the Christian Scientist movement was born. Believing that material reality itself is an illusion born of error and that humanity is a spiritual reflection of God, Christian Scientists seek to heal themselves of the errors they believe result in disease and injury, and continued misguided belief in material existence in order to achieve atonement with God."
 
