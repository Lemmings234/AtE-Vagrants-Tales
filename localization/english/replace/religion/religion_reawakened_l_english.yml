 quinitarian:0 "Quinitarian Church of Spiri-Maria"
 quinitarian_adj:0 "Quinitarian"
 quinitarian_adherent:0 "Quinitarian"
 quinitarian_adherent_plural:0 "Quinitarian"
 quinitarian_desc:0 "The Quinitarian Church of Spiri-Maria advances the teachings of the reincarnation of Marie-Paule Giguère, a pious woman who lived in the time before the Deluge who herself was the reincarnation of Mary, the Mother of God. Unlike their Catholic precursors, the church preaches that the godhead consists of five persons, a Quinternity of the Father, the Son, the Holy Spirit, the Mother (Mary), and the Daughter (Marie Paule’s current reincarnation on earth, who is revered as God). Proclaiming that the [Concept('the_event_ate','Deluge')|E] brought about the age of the Daughter, they teach that a new church which is truly open to the perpetual revelation of God in the person of Christ as Woman (or in other words, of their current leader) must ultimately supplant the Church God founded in Rome. Denouncing the corruption of the Ursuline order, the faithful march out from Quebec to bring the good news to the rest of the world. "
 
