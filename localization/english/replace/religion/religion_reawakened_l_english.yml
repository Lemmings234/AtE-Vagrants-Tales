 #Swedenborgianism
 swedenborgian:0 "Swedenborgianism"
 swedenborgian_adj:0 "Swedenborgian"
 swedenborgian_adherent:0 "Swedenborgian"
 swedenborgian_adherent_plural:0 "Swedenborgians"
 swedenborgian_desc:0 "Swedenborgianism is a small but influential church tradition stemming from the theological teachings of pre-event mystic Emmanuel Swedenborg. The New Church, they claim, is the restored church of Jesus Christ, who was the incarnate Jehovah. Specifically, they believe that Jesus progressed towards Jehovah during his life by gradually making his human body one with divinity, putting it as "the Lord's Human is Divine". Love and charity, coupled with acknowledgment of the Lord, provide the pathway to salvation and union with Jesus. Indeed, some of the most famous American folk heroes are claimed as believers by the Swedenborgians; however, they are often treated harshly by other Christians for their occultic practices and their rejection of the Trinity as three persons in one."
 
