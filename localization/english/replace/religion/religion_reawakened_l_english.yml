 israelite:0 "Israelites of the New Universal Pact"
 israelite_adj:0 "Israelite"
 israelite_adherent:0 "Israelite"
 israelite_adherent_plural:0 "Israelites"
 israelite_desc:0 "The Evangelical Israelites of the New Universal Pact are a millennarian faith founded in Peru in antediluvian times by the Prophet Ezequiel. They regard themselves as the new chosen people of God, residing in the land given to them by the Almighty in the West like Israel was given to Moses' people in the East. Likewise, Ezequiel is considered the Christ of the West, the reincarnation of the Christ of the East, Jesus of the New Testament. The Inca built Machu Picchu and their kingdom with the aid of God in ther Holy Land of the East, but the people strayed from God's commandments and became separated from Him. The New Universal Pact is a restoration of the covenant God made with His people - Israelites therefore keep to all of the laws described in Leviticus, wearing only clothes described in the Bible and growing their hair and beards long. They believe that God will soon come to judge mankind, but He will spare the people of privileged Peru and grant heaven on earth to those who remain steadfast in their faith." 

