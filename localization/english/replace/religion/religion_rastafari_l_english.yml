 rastafari_religion_desc:0 "Rastafari is a religion originating in Jamaica, inspired by the Christian Bible and the teachings of Marcus Garvey. They believe that a pre-[Concept('the_event_ate','Event')|E] emperor from 'Zion' known as Ras Tafari was the representative of Jah, or God, on Earth, and that the Event was the result of Jah overthrowing the wicked forces of Babylon, allowing the world to start anew. Rastafari is divided into several faiths, known to them as mansions."
