 cao_dai:0 "Church of the Universal Redemption"
 cao_dai_adj:0 "Cao Đài"
 cao_dai_adherent:0 "Caodaist"
 cao_dai_adherent_plural:0 "Caodaists"
 cao_dai_desc:0 "Originating from across the Pacific, the Church of the Third Universal Redemption stems from the myriad of traditions found across East Asia which have since intermingled with the faiths found throughout California. Founded by Ngô Văn Chiêu after he recieved a revelation from Cao Dai, the All-Compassionate Jade Emperor, the religion prospered for a time. However, a great struggle in their homeland saw the faithful scattered across the world. Upon the separation of believers from the Ancestral Holy See after the [Concept('the_event_ate','Event')|E], those living in California consolidated within the Court of Heavenly Reason. Influenced by one of Ngô Văn Chiêu’s disciples, Bách Điều Hòa, female clergy members form the heart of the Church across the West Coast, where they make it their mission to not only teach the revelation of Cao Dai, but also to redeem the masses in the example of their shining Lord."
