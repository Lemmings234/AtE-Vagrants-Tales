 cao_dai_religion_desc:1 "Caodaism is an Eastern religion founded before the [Concept('the_event_ate','Event')|E], which draws from various millenarian traditions of Asia. Cao Dai - the Jade Emperor - is said to have revealed himself to various prophets across time, including figures like Jesus, Moses, Muhammad and others. The uninitiated might incorrectly assume the trappings of the religion resemble those of the Catholic Church, but in fact this structure is the earthly manifestation of his Heavenly Court on Earth. Outside the Cao Dai and his prophets, a large canon of saints and wise warriors that fought behind the All-Compassionate Radiance are also recognized, such as Joan d'Arc, Marx, and Victor Hugo. In the times since the Event, the faithful have come to believe that era of Redemption will soon be realized through the renewal of this world."

