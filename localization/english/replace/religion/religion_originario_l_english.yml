 qabantajik_adherent:0 "Qabantajik"
 qabantajik_adherent_plural:0 "Qabantajiks"
 qabantajik_desc:0 "Qab'antajik, Quichean for "Our Customs", are the ancestral cosmologies of the Maya, syncretized with Christian theology. Based around veneration of ancestors and the elderly, saints are heavily incorporated as additional sources of divine guidance and assistance. The faith believes in a single God, Hunab Ku, whose son Jesucristo fulfills a cycle of rebirth that keeps the calendar wheel in movement. Supplementing the main theology, ritual offerings of tobacco, alcohol and cacao are given to the god Maximon, so that he will intercede and advise believers, who are collectively his grandchildren."
 
 votanzapatista:0 "Votanzapatismo"
 votanzapatista_adj:0 "Votanzapatista"
 votanzapatista_adherent:0 "Zapatista"
 votanzapatista_adherent_plural:0 "Zapatistas"
 votanzapatista_desc:0 "A mystical interpretation of Mayan cosmology, Votanzapatismo holds that the prophesied Hero Twins were incarnate not long before before the [Concept('the_event_ate','Event')|E], as Votan Zapata and Votan Uerrenej'e, as leaders in the fight against the Empire of Xibalba. Following ideals of liberation and solidarity, Votanzapatista societies are organized in decentralized power structures known as Caracoles, which they believe were ordained by Hunab Ku, the center of the Universal Caracol. They venerate and examine the philosophies of their ancestors as the primary method of keeping up their eternal fight against injustice."
 
