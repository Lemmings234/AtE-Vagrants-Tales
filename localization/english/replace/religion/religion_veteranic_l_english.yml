 veteranic_religion:0 "Veteranicism"
 veteranic_religion_adj:1 "Veteranic"
 veteranic_religion_adherent:1 "Veteranic"
 veteranic_religion_adherent_plural:1 "Veteranics"
 veteranic_religion_desc:1 "Veteranic faiths, formed from a variety of Christian denominations along with [Concept('remembrance','Remembrance Day')|E] traditions and the Canadian Legion, believe that the [Concept('the_event_ate','Event')|E] was the culmination of an ancient and apocalyptic war, [Concept('war_to_end_all','the War to End All')|E], based on a melding of various historic conflicts - chief among them the First World War.\n\nAs per their [Concept('book_of_martyrs','holy texts')|E] the Second Coming of Christ, known in their religion as the [Concept('unknown_saviour','Unknown Saviour')|E] occurred during this war, but He was unceremoniously slain, dying in the mud without ever amassing a following in His life - one of the countless young men slaughtered by the War, His death leading to the eventual close of the conflict, and salvation of humanity. The various faiths differ on their interpretations of that sacrifice and how best to honour it."
 
