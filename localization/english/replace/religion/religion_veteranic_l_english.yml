 paracletian_adj:0 "Paracletian"
 paracletian_adherent:0 "Paracletian"
 paracletian_adherent_plural:0 "Paracletians"
 paracletian_desc:0 "At the baneful heights of [Concept('war_to_end_all','The War to End All')|E], the [Concept('unknown_saviour','Son of Man')|E] returned to Earth in its hour of need, joining the nations of the world one final time in ultimate battle for the souls of humanity. Unknown, and in the guise of an anonymous soldier, [Concept('unknown_saviour','Christ')|E] laid hands on the sick and ailing as He marched somberly toward His end. Though He would perish, alone and unmourned, those He healed were imbued with the Holy Spirit, reborn as [paracletes|E] - righteous advocates for the Lord. Performing great deeds of compassion and charity, these selfless Martyrs traveled the breadth of Canada on foot, turning the tide of war by spreading the flame of the Holy Spirit to the hearts and minds of the world. Believing [Concept('unknown_saviour','Christ')|E]'s sacrifice to herald a new age of universal love, Paracletians seek to exemplify the virtues of these Martyrs by inspiring others through their acts of peace and mercy."
 
