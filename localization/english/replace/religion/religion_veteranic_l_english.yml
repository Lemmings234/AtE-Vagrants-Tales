 tetramorphic_adj:0 "Tetramorphic"
 tetramorphic_adherent:0 "Tetramorphic"
 tetramorphic_adherent_plural:0 "Tetramorphics"
 tetramorphic_desc:0 "Tetramorphists, like other Veteranics believe in a terrible [Concept('war_to_end_all','War to End All')|E], culminating in Christ being killed in Flanders Fields, releasing the Holy Spirit among the people to save them from themselves. Unlike other Veteranics, however, they believe their [Concept('unknown_saviour','Unknown Saviour')|E] was resurrected once more by the collective spirit and values of His believers, each called a Face. These Faces- one of the Beaver for their diligence, the Goose for their bravery, and the Unicorn for their wise policy. The Unknown [Concept('unknown_saviour','Saviour')|E] Himself became the fourth Face of this being, representing peace and the people who saved Him as He had saved them. Together, these Four Faces of Peace became the Tetramorph, who rose to the Poppy Fields to be with those who had sacrificed and continue to sacrifice their lives to bring and keep peace to this world."
 
