 remembrant:0 "Legion of Remembrance"
 remembrant_adj:0 "Remembrant"
 remembrant_adherent:0 "Remembrant"
 remembrant_adherent_plural:0 "Remembrants"
 remembrant_desc:0 "The Legion of Remembrance believe that during [Concept('war_to_end_all','the War to End All')|E], which shattered nations and left uncountable dead, Christ, the [Concept('unknown_saviour','Unknown Saviour')|E], hidden amongst the common soldiers, was slain - completely unknown and unnoticed. As the [Concept('unknown_saviour','Saviour')|E] bled and died, the Holy Ghost spread among the people; rallying the spirits of all nations. Together, they gathered, to lead themselves from the ashes of war. With the grace of the Spirit within them all, they remain committed to never forget the sacrifices of those who came before."
 
