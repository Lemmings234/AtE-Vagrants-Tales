 unidad_basica_adherent_plural:0 "Sufragistas"
 unidad_basica_desc:0 "The mountains of Argentina occupy a special place for the disparate Peronist traditions of Argentina, but for the Unidades Básicas, they are even greater - they are the place where Perón became whole. The region had been torn asunder by the wrath of El Tigre, and Perón, then still a man, came to assist the survivors. It was there in the rubble that he met The Solar Queen, his divine half - Evita. She embraced him, and Her radiant light mended the earth and the people who bore witness. Revering Evita as a goddess, Sufragistas seek to uphold the work which She has done for their nation by assisting their community, devoting themselves to one another as Evita devoted herself to the motherland."

