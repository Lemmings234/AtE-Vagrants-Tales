 sol_vivificante:0 "Sol Vivificante"
 sol_vivificante_adj:0 "Sol Vivificante"
 sol_vivificante_adherent:0 "Celebrante"
 sol_vivificante_adherent_plural:0 "Celebrantes"
 sol_vivificante_desc:0 "Though relations between the two may be strained, the wine-cults and hero-cults of the Southern Cone share much in common - both celebrate the beauty of their homeland and its fruits, and both revere the Sun as the force which gives them life and freedom. The Celebrants of the Life-Giving Sun see these shared beliefs and experiences as proof of the unifying power of the Father of Light, the Sun of May, and His demigod children. Having blessed the land of Argentina with incomparable bounty, He ordered His sons to defend the people as Heroes and His daughters to lead the people as Queens, and for the people to cherish His gifts - an order the Celebrants strive to follow each day."

