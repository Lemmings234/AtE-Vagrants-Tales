 viticulturian_religion_desc:1 "The state of intoxication granted by wine once was the cornerstone of various cults in times considered ancient even to the pre-[Concept('the_event_ate','Event')|E] world; it is no wonder that many analogous cults would rise post-Event. These viticultural faiths conduct rituals under intense holy intoxication, believing that the reduction of inhibition makes one more connected to the divine."

