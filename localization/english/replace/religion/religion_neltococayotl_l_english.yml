 neltococayotl_religion_adherent_plural:0 "Neltococakej"
 neltococayotl_religion_desc:0 "Neltococayotl is the Nahuatl word for "faith" or "belief", representing the myriad and divergent beliefs of the Nahua people. While influenced by Christianity, the traditional gods and figures of their ancestors remain strong in the hearts of Neltococakej faithful, to varying degrees."

 tlaneltokayotl:0 "Tlaneltokayotl"
 tlaneltokayotl_adj:0 "Tlaneltokakej"
 tlaneltokayotl_adherent:0 "Tlaneltokakej"
 tlaneltokayotl_adherent_plural:0 "Tlaneltokakej"
 tlaneltokayotl_desc:0 "Tlaneltokayotl, meaning “to know something to be true”, is the Indigenous religion of Central and Southern Mexico, one devoted to the blended traditions which have evolved in the region. The faithful realize that the world has been sustained by the cycle of reciprocity since humans came to be. Man and the gods of nature are like night and day, hot and cold, the wet season and the dry season: both must work together to sustain each other and maintain prosperity and balance upon this ever-changing earth.. Through prayer, dances, and offerings, the Tlaneltokakej maintain a strong connection with both the Christian God and the timeless gods of their ancestors, who are the owners of the rain, the mountains, the corn, and the earth. Adherents believe they are not only indebted to the land they live off of and its keepers, but to Miktlantekuhtli, the god of death, who sacrificed himself to become the new Sun and usher humanity into a new era..." 
 
