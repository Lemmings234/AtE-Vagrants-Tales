 santa_gilada_desc:0 "Deep in the forests of the Litoral, as one travels along the ancient Kilometro 11, a thunderous chamamé celebration can be heard. The gauchos, dressed in red, dance tirelessly, performing a dignified sapucai shout in honor of Antonio Gil, the patron saint of active and repentant criminals. The Giles have prayed to Gauchito Gil for many generations, beseeching their flawed yet honest hero to guide them through life's hardships. Despite his imperfections, Antonio Gil found God in his final moments, where he was given the power to do good, and in a selfless act proving his redemption, he healed the child of his executioner. The movement is mainly comprised of hardened rural gauchos and farmers, who understand that as long as they pray and pay homage to Antonio Gil through his many shrines, they will be granted the same mercy he received, and will reach heaven."

