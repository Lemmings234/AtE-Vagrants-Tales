 santo_camba_desc:0 "Tracing its roots to the "confradías", the Afro-Platinean fraternities of old, the cult of Santo Cambá is a syncretic faith incorporating a number of Orishan traditions into folk Christianity. Holding guard by the side of the throne of Jesus Christ are the two "Santos Reyes", the saintly kings who aided the African diaspora in their fight for freedom centuries ago: San Baltazar, whom followers identify with the orisha Changó, and San Benito, conflated with both Ossaín and Ajé-Shalunga. Santo Cambá masses are marked by the distinct drumming used during its rituals and the dances associated with each saint."

