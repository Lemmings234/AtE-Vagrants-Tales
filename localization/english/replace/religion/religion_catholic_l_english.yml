 insular_caribbean_adherent_plural:0 "Insularists"
 insular_caribbean_desc:1 "The Insular Canon claims descent from Catholicism, but is in reality much changed from the religion of pre-[Concept('the_event_ate','Deluge')|E] Rome. Altered by the dynamism and diversity of the Caribbean, the tradition is an umbrella that encompasses countless local Catholic practices, each complete with its own rituals and local saints influenced by the many cultures and creeds that call the Caribbean home. Due to the fractured nature of the region, the faith's identity has more to do with a shared theological lineage with the oldest church of the Americas rather than one of bureaucracy or rigid structure. This tends to be viewed positively by adherents, who view their lack of subjugation beneath any foreign authority as a mark of pride."

