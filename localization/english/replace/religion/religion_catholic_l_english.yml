 catholic_religion_desc:0 "With the [Concept('the_event_ate','Deluge')|E] severing contact with the Papacy in Rome, the Catholics of the Americas were left to fend for themselves, attempting to maintain their practices in a world separated from their central church structure. As a result, praxis forced different applications of their faith in different regions and cultures."
 
