 cristero_desc:0 ""La Iglesia Católica Cristera", or the Cristero Catholic Church, is a uniquely Mexican variety of Catholicism that survived after the [Concept('the_event_ate','Deluge')|E] and subsequently consolidated power. They are distinguished from other Catholic descended faiths by giving special focus to Our Lady of Guadalupe, Empress of the Americas and mother of Christ the King, alongside the Holy Trinity and the saints. They reject any attempt of establishing a new Papacy as heresy and claim that the Popes of old had given the Mexican Church primacy over the rest of the Catholic churches in the continent, and thus the Cristeros are charged with the protection of all the faithful in the Americas. In order to accomplish this task, all Holy and Lay Orders are placed under the command of the Prelate of Cristo Rey who, due to the continued absence of the Bishop of Rome, only answers to Cristo Rey himself."
 
