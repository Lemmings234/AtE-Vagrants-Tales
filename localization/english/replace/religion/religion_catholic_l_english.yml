 tridentinism:0 "Tridentine Catholicism"
 tridentinism_adj:0 "Tridentine"
 tridentinism_adherent:0 "Tridentine"
 tridentinism_adherent_plural:0 "Tridentines"
 tridentinism_desc:0 "Called Tridentines due to their preservation of the ancient Tridentine Mass, the Tridentines follow what they consider the true, traditional, untainted form of Christianity. Originating from traditionalist Catholics who disagreed with the modernizing reforms of the late Roman Catholic Church, the adherents of Tridentinism believe that the [Concept('the_event_ate','Deluge')|E] was a punishment, divine retaliation to bring down those who lost sight of the Lord’s true path. This culminated with His Holiness, the Vicar of Christ, abandoning the Earth entirely. Tridentines believe that only a holy war against all infidels and heretics can cleanse the earth, paving the way for the Vicar to return and for God’s grace to come back unto the earth."
