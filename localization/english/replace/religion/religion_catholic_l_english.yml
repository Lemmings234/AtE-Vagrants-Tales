 liberationism_adherent:0 "Liberationist"
 liberationism_adherent_plural:0 "Liberationists"
 liberationism_desc:0 "Based on the antediluvian teachings of Liberation theology, Liberationists believe that good Christians must fight poverty and misery by addressing its alleged source, the sin of greed, which they denounce at every chance. Liberationists hold that the ancient hierarchies have been corrupted by greed and are leading their followers astray from God's path. Therefore, only base church communities, cell groups comprised of self-reliant worshipers from amongst the common people, can bring the church closer to the early uncorrupted gospel. Some of the more radical Liberationists believe that the blight of greed directly caused the [Concept('the_event_ate','Deluge')|E], as society became Godless and the natural order was broken."

