 catholic_charismatic_desc:0 "The Charismatic Renewalist Movement has roots in the antediluvian Catholic Charismatic Renewal Movement, which drew from the far-strayed Protestant flock to propose several reformist arguments in order to grow the church. They strongly believe that Charismata, or, Gifts of the Holy Spirit—such as the gifts of tongues, healing, prophecy, and others—have persisted into the modern era. Laypeople are supposed to have a more active role in the church, along with maintaining and nurturing a 'personal relationship with Jesus'. While existing at the margins of Catholicism in the Americas today, the Church's faithful continue to practice their unusual approach to Catholicism in many areas."
 
