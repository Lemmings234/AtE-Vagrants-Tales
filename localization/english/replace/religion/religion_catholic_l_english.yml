 veiled_cross_desc:0 "Following the [Concept('the_event_ate','Event')|E], the Catholic communities of New England initially endured, but the stars favored the secrets of the occult, and gradually many strayed from Christ. Yet amidst carved depictions of unknowable gods, some might discern cleverly disguised Christian iconography. In closed-off communities, unmarried men, referred to as "fathers" by their flock, secretly perform sacraments while outwardly participating in the rites of their Satanic overlords. The faithful hold mass clandestinely where they clutch disguised rosaries made from conchs and carved wood, praying quietly for Jesus to deliver them from the demons which surround them. The most valuable possessions of these communities are the remnants of church relics and icons that have managed to survive the pagan onslaught, physical evidence of a past where Rome, lost across the ocean, reigned supreme."
 
