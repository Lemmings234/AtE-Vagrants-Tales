 santeiro_desc:0 "All-Saints Catholicism emerged in the eclectic environment of Salvador during the mid-23rd century as a state-sanctioned form of Christianity, endorsed by the first monarchs of the restored Empire of Brazil. Openly embracing the syncretic traditions of popular Catholicism and the Afro-Brazilian faiths, the liturgy of the Santeiros often evolve into colorful public processions, incorporating drumming and songs in the sacred Portuguese and Yoruba languages. Believers also put great importance on the worship of the Christian saints, who are often conflated with the orixás of Candomblé, allowing for many rites and sacraments to be shared by both faiths. The main ceremonies of the Santeiros are the yearly festivals in praise of the Virgin Mary, also honored as the orixá Iemanjá, a series of celebrations led by the Patriarch of Salvador himself."
 
