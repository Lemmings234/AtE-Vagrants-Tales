 traiteur_desc:0 "Surviving for centuries despite oppression and adversity, Traiteurists believe that the tribulations delivered upon mankind, be it through pestilence or desolation, purify the souls of the faithful and bring them closer to their Lord through His grace. In reward for their endurance, God grants believers the natural bounties of the Earth as a refuge. Named after their method for treating and cleansing the souls of the suffering with prayer and local herbs called "traitement", traiteurs and traiteuses fulfill the spiritual needs of their community. These skilled healers administer the seven sacraments and absolve the sins of the sick through traitement so that they may go directly to Heaven. Additionally, many folk beliefs have been integrated into the faith's canon, such as Jesus being born in Acadia and the veneration of the Archangel Gabriel Lajeunesse."

