 kojtumbrem_desc:0 "Kojtumbrem, literally "the Customs", is the faith of the Cahíta people. Its origins lie more than a millennia ago, when the teachings of Yoi missionaries blended with the traditions of the ancient Cahíta. New saints and ancient spirits mingled and merged like a mirage in the northern heat. Only the Cahíta were blessed by Liós and his spirits to understand existence, as they know what it means to live straddling two different worlds. These blessed truths call the faithful to harmonize with the many layers of the universe through dance and prayer. Though the beliefs of this world are varied and diverse, all legends lead to one truth; the Cahíta have always understood this."
 
