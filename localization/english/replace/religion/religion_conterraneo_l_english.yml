 ### CONTERRÂNEO FAMILY
 
 conterraneo_religion:0 "Conterrâneo"
 conterraneo_religion_adj:0 "Conterrâneo"
 conterraneo_religion_adherent:1 "Conterrâneo"
 conterraneo_religion_adherent_plural:1 "Conterrâneos"
 conterraneo_religion_desc:1 "In the hinterlands of [old_brazil|E], far from the reach of imperial power, a new set of faiths emerged amongst the nomadic horsemen. As the influence of the Catholic Church diminished, the men and women of the Cerrado and the Pantanal turned instead to their old customs and legends in order to make sense of the new, post-[Concept('the_event_ate','Event')|E] world. In a region marked by constant warfare between men and struggle against nature, the followers of these faiths believe in an eternal conflict amongst mankind which is necessary for the functioning of the universe as a whole - and one day through this toil, with the blessing of the All-Father, salvation will come to all followers."
  
