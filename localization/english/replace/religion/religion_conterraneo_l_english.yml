 ### BOIADEIROS/BOIADISTS
 
 boiadist:0 "Boiadeiro"
 boiadist_adj:0 "Boiadeiro"
 boiadist_adherent:0 "Boiadeiro"
 boiadist_adherent_plural:0 "Boiadeiros"
 boiadist_desc:0 "After the chaos surrounding the [Concept('the_event_ate','Event')|E] subsided, the nomadic horsemen of the Cerrado developed a unique worldview centered on the seemingly endless, harsh tropical savannah surrounding them and the importance of horse and cattle to their daily lives. According to the Boiadeiros, the All-Father has commanded man to live a just, righteous life and respect the forces of nature - this, according to their legends, is the only way to protect their precious livestock from both wild animals and bandit raids. This has led them to develop not only a deep connection to the sacred Cerrado, but also a strong communal identity, based on the loyalty to their clans and families - which makes them cautious of outsiders who might threaten their way of life. Boiadeiros are expected to worship the spirits of the animals and the guardians of the forests, but also make constant prayers, offerings and rituals to their ancestral spirits, as they believe they will guide them in their travels and protect them from harm as they search for fresh pastures."

