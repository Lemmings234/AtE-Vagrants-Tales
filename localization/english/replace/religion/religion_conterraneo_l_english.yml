 ### SAGARANEIROS

 sagarana:0 "Sagaraneiro"
 sagarana_adj:0 "Sagaraneiro"
 sagarana_adherent:0 "Sagaraneiro"
 sagarana_adherent_plural:0 "Sagaraneiros"
 sagarana_desc:0 "According to Sagaraneiros, existence is defined by fundamental conflicts and dualities, and it is humanity's task to seek balance amid these paradoxes. Their homeland, the São Francisco valley, serves as a perfect embodiment of this concept, characterized by the stark contrast between the harsh tropical savannah and the lush rivers. Sagaraneiros perceive life as a never-ending intermingling of blessings and curses, joys and sufferings, order and chaos. They believe that only those who truly comprehend and embrace these inconsistencies can live authentically and find spiritual fulfillment. Their main religious text, the Sagarana, recounts the tales of great men and mythical creatures that embody the essence of these dualities, illustrating humanity's continuous endeavor to maintain balance in all aspects of life. Since man is ultimately the one responsible for breaking this symmetry, they maintain that the ultimate test of character lies in actively seeking to rectify the injustices of the world, even if it means risking one's own life, shedding one's own blood, or even accepting death itself."
 
