 inuit_religion_desc:1 "Across the expansive lands of the Arctic which the Inuit people make their home, there exists a shared unity of religion. However, because of the vast and hostile distances between settlements, these beliefs are various and disparate. Broadly, the Inuit faiths are characterized by a complex network of taboos, rituals, and stories, which shape and inform interaction with the world, both physical and spiritual. Shamans and preists serve as intermediaries between the divine and spiritual, bringing prosperity and good fortune when successful, or inciting disease or starvation when not."

