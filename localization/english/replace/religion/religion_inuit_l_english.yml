 ##ilisaijjut_desc:0 "Ilisaijjut is a syncretic Christian belief, melding traditional Inuit stories into a Christian cosmology. Practitioners beleive in a spiritual hierarchy, where priests may intercede with local spirits as well as with saints, who themselves may intercede with God."

 ilisaijjut_desc:0 ""Ilisaijjut", meaning "lesson", is a mixture of the traditional beliefs of the Inuit peoples and Christianity brought to the frigid land. To its practitioners, these two spiritual frameworks are not seen as contradictory - rather, both are seen as complementary to one another, with Christian concepts like original sin explained through the Inuit belief of ancestral sin and Christian terms applied to festivals that retain traditional practices." #add final concluding sentence later - Archa3

