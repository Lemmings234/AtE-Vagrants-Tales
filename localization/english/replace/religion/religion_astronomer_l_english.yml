 tranquillism_adherent_plural:0 "Tranquillists"
 tranquillism_desc:0 "The core value which underpins Tranquilisme is the belief in the triumph of "scientific truth" over mystical deception. Through deep research and investigation of the Bible, it is said the visionary Jean le Sage discovered that its contents had been warped and twisted throughout history by the clergy in pursuit of self-serving agendas. The foremost of these truths obscured from the world is the identity of God - rather than a divine omnipotent being, he is Yahweh, the premier of les P'tits Gris; cosmic travellers who created mankind in their image. To Tranquilists, the core purpose of the Bible is not to be a tool for restrictive religious institutions but as a guide showing humanity how to rejoin their creators in the stars. Seen as deeply eccentric by Christians, it is only Tranquillisme's respect for Christian theology and veneration of the Bible that prevents them from being viewed as blasphemers and rabid heretics."
