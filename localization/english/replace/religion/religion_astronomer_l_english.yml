 posadist_desc:0 "La Voz Proletaria spoke to a simple worker, telling him that the world had progressed to a tipping point - such was the knowledge and spirit the workers had cultivated that a revolution unlike any before as imminent. This revolution was to break the cycle and bring about the End of History, and this man was to be its harbinger. El Camarada, as he became known, founded the international movement for liberation known as the Society of Sidereal Salvation to kickstart the revolution, but his vision was scorned. To this day, the Society continues to prepare for the Atomic War which will finally end the cycle and create the conditions for the End of History."
