 potay_adj:0 "Pòtay Èspasyal"
 potay_adherent:0 "Voyageur"
 potay_adherent_plural:0 "Voyageures"
 potay_desc:0 "Man once travelled amongst the stars, taking the knowledge of creation locked away in the night sky and bringing it down to Earth by travelling upon the Children of the Cosmos. The Gateways, the places on Earth where this journey would occur, became vast complexes, storing the galactic wisdom gleaned from these voyages within their halls. When the Cosmic Termination struck and man’s world fell, the Gateways were broken and the stars locked from man’s grasp. The cosmic knowledge, which could have allowed humanity to rebuild, was stolen and scattered across the world. Voyageurs seek to rediscover the wisdom of the stars and return humanity to its Cosmic Age, travelling far and wide from their centres to seek out any parcel or scrap of information which could allow them to rebuild their Gateway and tame the sky itself once more."

