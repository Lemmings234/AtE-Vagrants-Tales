 valley_of_dawn_adherent_plural:0 "Dawners"
 valley_of_dawn_desc:0 "The Vale do Amanhecer is an ancient hermetic-syncretic tradition of belief centered around the revelation to the High-Mediums of the church by the ancient spirit of Father White-Arrow; the so called Aparás, their religious leaders, are said to be able to exploit the powers of cure present in the human form, and the observance of the rules of conduct also revealed to their Doctrinitarians. Dawners also believe in the unbroken tradition of the Alien race of the Equitumans, who landed on Earth almost thirty-three thousand years ago and have been reincarnated into the leadership of every civilization since. It is a fringe belief to some that the Sovereignty of Brazil is hinged on this same cycle of the Equitumans."
 
