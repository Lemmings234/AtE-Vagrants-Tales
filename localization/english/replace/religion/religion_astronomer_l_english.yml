 astronomer_religion:0 "Astronomer"
 astronomer_religion_adj:0 "Astronomer"
 astronomer_religion_adherent:0 "Astronomer"
 astronomer_religion_adherent_plural:0 "Astronomers"
 astronomer_religion_desc:0 "While most faiths and religions deal with how the divine interacts with worldly affairs, Astronomers do not concern themselves with how people harmonize with each other or with the earth. Instead, these religions focus on how they harmonize with the greater universe. They believe that the true fate of mankind is decided not here on Earth, but somewhere amongst the faraway stars, where the true powers of the universe control everything. Astronomers believe that these distant worlds host beings who, for good or bad, will dictate the fate of mankind. Further, consorting with these unearthly powers is the only way for humanity to decide its own fate and reach the truth."
 
