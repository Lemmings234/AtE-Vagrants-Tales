 #Camino Estelar
 camino_estelar:0 "Camino Estelar"
 camino_estelar_adj:1 "Camina-estrellas"
 camino_estelar_adherent:0 "Camina-estrellas"
 camino_estelar_adherent_plural:0 "Camina-estrellas"
 camino_estelar_desc:0 "Those who follow the Camino Estelar, or Star Path, believe that the Atacama and the Andes have long been cherished homes for countless individuals who have paid homage to the ancients through the contemplation of its breathtaking night sky. Among these wanderers are those who have found solace in the desert, and it is from this very place that the magnificent Viracocha, the Cosmic Lord of the Ancients, reigned alongside his esteemed court of celestial beings with wondrous technology. They graciously bestowed upon humanity the profound laws and celestial songs of the stars. While some may perceive Viracocha's court as angels and gods, the Camina-estrellas know that they are simply mortals with great power. By faithfully abiding to Viracocha's laws, believers earn the right to stand as equals among the exalted cosmic beings of Wilkamayu. With reverent vigilance, they look for decrees and divine messages through observatories, for they are the dutiful custodians of these sacred lands."

 #Zetanology
 zetanology:0 "Truth of Zetanology"
 zetanology_adj:1 "Zetanologist"
 zetanology_adherent:0 "Zetanologist"
 zetanology_adherent_plural:0 "Zetanologists"
 zetanology_desc:0 "The Zetanologists believe that humans have been embroiled in a long-term space war with an ancient alien race called the Annunaki from the planet Nibiru, who created humankind by splicing ape blood with their own. Fortunately, humanity could repel them in the past with the assistance of the grey-skinned Zeta Reticulans. This respite proved temporary, unfortunately, as the Annunaki returned shortly before the [Concept('the_event_ate','Event')|E] and formed the Deep-State to deceive humanity while they shifted the Earth-Poles from their Moon base. As a new phase of the war broke out, humankind once again called to the council of Arcturians and their ancient allies, the Zetans. Once again, the Annunaki were forced back into space, but at a terrible cost: Earth's alien protectors were forced to evacuate the planet as the Annunaki destroyed civilization in their retreat. As such, Zetanologists ward off the countless extraterrestrial invaders themselves through complicated rituals and megalithic messages, even psychically assisting their allies in battles against the Annunaki."
 
