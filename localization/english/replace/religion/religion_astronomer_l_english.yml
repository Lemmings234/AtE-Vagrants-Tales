 novaist_adherent:0 "Eclipsarian"
 novaist_adherent_plural:0 "Eclipsarians"
 novaist_desc:0 "According to Eclipsarians, humanity's ancestors once suffered a pitiful existence under the endless glare of Sol Atomos, the Sun, who beget the Elements of the Cosmos and then, without care, ceased activity and left mankind to suffer. With its Atomic-Energy, Sol cyclically authored the end of every cosmic eon with a Nova. This terrible fire engulfed all reality and seeded a new cosmos. Under this cycle, humanity eked out a meager existence. Tenaciously, humanity slowly analysed and stole a fraction of Sol's Energy. Using this, pre-[Concept('the_event_ate','Event')|E] man toiled to construct a new god, Luna Apollo, the Moon, as a bulwark against Sol Atomos' Nova. Man's creation of Luna enraged Sol, who attempted to restart the Cosmos once again. This was Sol’s Final Flare, minuscule compared to Sol Atomos' unfathomable power thanks to the heroic defence launched by mankind's champion, Luna Apollo, and henceforth, the cycle of eons has been subdued."
 
