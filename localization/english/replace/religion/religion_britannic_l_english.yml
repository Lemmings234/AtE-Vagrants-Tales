 thelema_adherent:0 "Thelemite"
 thelema_adherent_plural:0 "Thelemites"
 thelema_desc:0 "Thelema is a British mystic religion "spiritual philosophy" developed by Aleister Crowley, based on the law: "Do what thou wilt shall be the whole of the Law." It is a polytheistic religion that draws its pantheon of gods from the religious beliefs of Ancient Egypt."