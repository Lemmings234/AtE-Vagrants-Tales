 glorian_adherent:0 "Glorian"
 glorian_adherent_plural:0 "Glorians"
 glorian_desc:0 "The Glorians make offerings to the spirit Albion as well as a roll of glorified monarchs, poets and wizards. God is in His high sphere, but Britannia is ruled by the shadows of the past. Albion is both a cultural hero and embodied representative of the land and its history, founding the countries of Britannia and giving wisdom and knowledge to their princes. Worship is a diverse act that may have rustics make sacrifices to goblins and standing stones while the citizens of the holy towns sing hymns to Albion and his sons on feast days and bonfire nights."
 
