 thelema:0 "Thelema"
 thelema_adj:0 "Thelemite"
 thelema_adherent:0 "Thelemite"
 thelema_adherent_plural:0 "Thelemites"
 thelema_desc:0 "Thelema holds that the individual practitioner’s True Will must be empowered and enacted upon the world in order to carry out the Great Work. Beginning first in Britannia, it builds upon older traditions of ceremonial magic and hermetic scholarship to create a new syncretic religion. Thelemites must channel the spirits of the Goetia and invoke the names of gnostic saints in their ceremonies and may also partake in carnal acts as magical rituals."