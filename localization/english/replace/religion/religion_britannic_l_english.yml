 glorian:0 "Glorian"
 glorian_adj:0 "Glorian"
 glorian_adherent:0 "Glorian"
 glorian_adherent_plural:0 "Glorians"
 glorian_desc:0 "Old Albion fell harder than most, her institutions and cities were completely swallowed in the madness of the Event. By the time the potentates of Britain organized and got back on their feet little was left of the old civilization. In the face of this spiritual vacuum they fell back on the fragments still known and recorded of Old Albion. In those ancient days there were great theologians, mystic-princes, bards that enchanted all of Europe, and ruling over them all was a wise and faultless Virgin Queen who shielded her people from all harm. Rulers and covens of scholar-priests still pay homage to the Prime Minister and the Two High-Houses of Parliament gathered around the empty throne. Many pray for an end to the long interregnum, and the return of the once and future Queen."
 
 thelema:0 "Thelema"
