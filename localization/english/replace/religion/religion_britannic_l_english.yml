 britannic_religion_adherent_plural:1 "Britannians"
 britannic_religion_desc:1 "The Britannic faiths believe that long ago, all the world was under the hegemony of the Empire, a glorious nation bathed in eternal sunlight and presided over by divine rulers. Unfortunately, the fall of that majestic state came, causing the sun to set for the first time in centuries. The Britannians aim above all else to restore the Empire through devotion to its nigh-forgotten rulers."
 
