 petromancy:0 "Petromancy"
 petromancy_adj:0 "Petromancer"
 petromancy_adherent:0 "Petromancer"
 petromancy_adherent_plural:0 "Petromancers"
 petromancy_desc:0 "Petromancers believe that the Eternal Flame which burns in each individual's soul did not come from underground; rather it is humanity's ambition and lust for success that lit the fire of the heart. This power can be amplified with "aetheroleum", specially crafted herbal liquid mixtures stored in special decanters. These holy vials are kept on a person to enhance existing connections to fragments of the World's Soul, the numen which once acted as the fuel for the Ancients. Adherents ruthlessly compete to produce and obtain the highest quality mixtures, as the art of aetheroleum production is believed to be the key to reigniting the fiery vitality of the World's Soul."

