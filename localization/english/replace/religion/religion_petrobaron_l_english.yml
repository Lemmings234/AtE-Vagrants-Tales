 petrobaron_religion_desc:1 "The Petrobarons worship the ground of the Americas and, more importantly, what lies beneath it. A wellspring of divine energy, the power to shape the future itself, lies just below the surface, and the tycoons of the Old World harnessed it to make their fantasies reality. Petrobarons emulate those barons both in their never-ending quest to rediscover how to wield the now-hidden energies of the world and in their insatiable desire to bend that power to their own interests."

