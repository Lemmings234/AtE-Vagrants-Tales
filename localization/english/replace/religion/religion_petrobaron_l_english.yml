 soiltapper:0 "Soiltapping"
 soiltapper_adj:0 "Soiltapper"
 soiltapper_adherent:0 "Soiltapper"
 soiltapper_adherent_plural:0 "Soiltappers"
 soiltapper_desc:0 "The Old World ran on fire and smoke, it is said, fueled by a mystical Flame which could burn forever. Mankind prospered under the guidance of those who tended and fed the fires, but those who feared its might connived to snuff it out. They nearly succeeded - but the fire still burns in the hearts of the Soiltappers. Believing themselves to be the last vessels of the Flame in a world gone dark, Soiltappers seek out the wellsprings from which the first spark emerged from beneath the earth. Militant in their cause, their fervent searches, which often take them across vast distances, lead them to clash with nonbelievers over territories the Soiltappers hope might be their deliverance."

 tycoon:0 "Tycoons of the Apotheosis"
 tycoon_adj:0 "Tycoon"
 tycoon_adherent:0 "Tycoon"
 tycoon_adherent_plural:0 "Tycoons"
 tycoon_desc:0 "In the days before the Depletion, men of caliber and strength took the black gold, the lifeblood of the earth itself, and used it to fuel their ascension to godhood, gaining dominion over Old America above any petty emperor or president. When the soil was sucked dry and the land shivered and died, the old Tycoons left, but some discovered a new way to become divine - in place of black gold, red gold. Fancying themselves the rightful gods and rulers of the world, the new Tycoons regularly harvest the lifeblood of faithful and heretic alike in their quest for temporal and spiritual domination. Tycoon society is strictly hierarchical and tightly controlled, with all heeding the orders of their nascent gods."
 
