 bumba_meu_deus_desc:0 "Followers of Bumba-Meu-Deus ardently believe that the ascension of Bumba to divinity was achieved through a noble act of sacrifice, undertaken on his own accord to protect the lives of [Concept('bumba_meu_boi','Mother Catirina and her unborn child')|E]. Deeply moved by Bumba's selflessness, a group of formidable "pajés", the healers of the forest, orchestrated his resurrection, endowing him with divine status as he rose anew. Drawing inspiration from this story, followers of Bumba-Meu-Deus hold in the highest esteem acts of charity, altruism and the reinforcement of communal bonds performed by fellow devotees."
 
