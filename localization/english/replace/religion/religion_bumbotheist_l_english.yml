 boi_regio_desc:0 "Amidst the mesmerizing dunes of the Lençóis Maranhenses, [Concept('dom_sebastiao','King Sebastião')|E] is revered as the earthly embodiment of the bull god Bumba. Ages ago, the King was the ruler of Águas Claras, a dominion that once extended across the entirety of [old_brazil|E] and beyond. Yet, this empire eventually succumbed to the macabre influences of Satan, leading to the monarch's demise and the entombment of his palace beneath the sands of the Lençóis. Nowadays, King Sebastião wanders the dunes in the guise of a resplendent black bull, cursed by an eternal quest: That of seeking a worthy successor to his earthly dominion. Only when a fabled chosen champion defeats the Bull King will the ancient palace arise from its sandy slumber - But the city of São Luís, as foretold in prophecy, shall yield to the waters, heralding a new age led by divine will."

