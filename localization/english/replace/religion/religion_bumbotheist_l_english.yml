 bumbotheist_religion_desc:0 "Between the Babaçu woodlands of Maranhão and the Amazon Rainforest, the Bumbotheist faiths thrive, paying homage to the revered bull god Bumba. Despite drawing inspiration from ancient folklore, most notably the [Concept('bumba_meu_boi','Bumba-Meu-Boi and Boi-Bumbá myths')|E], the different sects diverge in their interpretations of Bumba's divine essence and the nuances of the legend - however, they all share common ground in their commitment to traditional healing practices and deep reverence for the fruits of labor. The "rajados", their clergy, are renowned for their vibrant dances and songs performed in open air services, as a lively tribute to their deity. These rituals often culminate in the sacred act of consuming the flesh of hallowed oxen, seen as an intimate way to connect to Bumba's healing energy."

