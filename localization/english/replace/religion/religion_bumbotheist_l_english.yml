 toadas_bumba_desc:0 "The Amazonian devotees of Bumba perceive the Bull God as an ancient deity intrinsically linked to the protection of the rainforest, who intervenes and interacts with mankind through its dual aspects: [Concept('caprichoso','Caprichoso')|E] and [Concept('garantido','Garantido')|E]. Bumba Caprichoso, the black bull, embodies the tangible facet of the deity, presenting followers with tests of strength and resilience which invigorate their physical and moral strength. Conversely, Bumba Garantido, taking the form of a white bull, represents the spiritual essence of the Bull God, granting solace, healing and compassion to the less fortunate."

