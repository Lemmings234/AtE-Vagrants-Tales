 southwestern_religion:0 "Southwestern"
 southwestern_religion_desc:0 "The arid lands of Southwestern North America have been home to human habitation for millennia. Cultural commanlities include adaptations to the climate of this region, which in turn inform and reinforece spiritual connection to the drylands and deserts of the region. While shaken by colonization and the [Concept('the_event_ate','Event')|E], the various Southwestern peoples continue to emphasize their geographical and communal senses of belonging."
