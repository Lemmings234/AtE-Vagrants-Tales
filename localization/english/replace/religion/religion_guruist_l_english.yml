 manipura:0 "Manipura School"
 manipura_adj:0 "Manipura"
 manipura_adherent:0 "Manipuran"
 manipura_adherent_plural:0 "Manipurans"
 manipura_desc:0 "Passed down through ancient lineages of master and student, the practitioners of this ancient art are famed across the world for their prowess and skill. While outsiders are quick to praise them for their physical feats, the masters of these ancient schools know that training the body is only half of what it takes to become a true Master. Even more importantly, one must harness and train their Qi -  the vital force found in every living thing, channeled through the Manipura Chakra. Through the manipulation and use of Qi, one can accomplish mystical feats far surpassing anything training of the body alone can do.  But with these great powers comes great responsibility. The greatest fight the masters face is not against any foe, but the fight against temptation. There is no greater evil than to use Qi selfishly and to oppress the weak."

