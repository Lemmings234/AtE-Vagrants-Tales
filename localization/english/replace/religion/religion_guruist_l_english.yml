 cetic:0 "Imperial Sahasrara"
 cetic_adj:0 "Sahasrara"
 cetic_adherent:0 "Sahasraran"
 cetic_adherent_plural:0 "Sahasrarans"
 cetic_desc:0 "When the Empire of California united after spending centuries as warring states, the First Emperor found it necessary to unite the disparate people underneath a common spirituality. Drawing from the rich pantheistic culture of the West, he established a system of Gurus, in which all the spiritual leaders that contributed to the Californian religious ecosystem would be revered equally, with one notable exception: the Emperor himself. Taking the position of the Living Guru, the metaphorical crown chakra of the empire, spiritual power was vested in the bloodline of the First Emperor. A powerful cult of personality around the Emperor now dominates Imperial Spirituality. At his command, he has the authority to declare new interpretations regarding all spiritual matters, regardless of the teachings of prior Gurus. Of course, there is always the danger of the cult collapsing once there is no more personality to fuel it."

 anahata:0 "People's Anahata"
 anahata_adj:0 "Anahata"
 anahata_adherent:0 "Anahatan"
 anahata_adherent_plural:0 "Anahatans"
 anahata_desc:0 "Forming from opposition to the centralization under the Emperor of California and the bickering of his lordly vassals, Anahata serves to protect the weak and powerless. While recognising the Living Guru's spiritual power, they reject his absolute authority. Similarly, they reject the tyranny of the Imperial Bureaucracy, as well as the warlords which succeeded it, preferring instead to place religious authority directly in the hands general populace. Anahata still reveres the Sahasrara Gurus, but also gives special devotion to a series of "Sages" - Guru-like figures who achieved great victories for the common people during their lives. The lessons of the Sages guide Anahata’s thirst for justice and freedom, be it peacefully, or violently."

