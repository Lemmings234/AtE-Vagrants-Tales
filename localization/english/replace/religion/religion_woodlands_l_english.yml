 gaiwiio_desc:0 "The Longhouse religion or Gai'wiio, meaning 'good message', was founded by the Seneca prophet Handsome Lake in 1799. Preaching a distinctive moral code which combined Christian Quaker values with traditional practices, the faith spread gradually among the Haudenosaunee peoples, at one point comprising nearly half of the group before the [Concept('the_event_ate','Event')|E]. Twice a year, the Gai'wiio is publicly proclaimed in an elaborate ceremony resembling Christian revival meetings."

