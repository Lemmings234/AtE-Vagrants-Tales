#woodlands
 woodlands_religion:0 "Woodlands"
 woodlands_religion_desc:0 "The Amerindian peoples of the Eastern Woodlsnds are generally accepted to include all groups south of the subarctic and east of the Mississippi. The various peoples of this region developed various different belief systems in the millennia that they have lived on the continent. Some common threads include the centrality of medicine societies, as well as the confederation model of social organization; in the time since colonization and the [Concept('the_event_ate','Event')|E], many of the cultural groups of the Eastern Woodlands still maintain their storied traditional ways."
 woodlands_religion_adj:0 "Woodlands"
 woodlands_religion_adherent:0 "Woodlandser"
 woodlands_religion_adherent_plural:0 "Woodlandsers"
 
 
