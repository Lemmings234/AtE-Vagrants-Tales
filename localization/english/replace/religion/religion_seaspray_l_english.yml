 seaspray_religion_adherent:1 "Seasprayer"
 seaspray_religion_adherent_plural:1 "Seasprayers"
 seaspray_religion_desc:1 "Grown from the roots of the Christian practices that their Canadian ancestors left behind, the Seasprayer religions have incorporated an eclectic myriad of oral tales and legends from the misty rocks and forests of the North Atlantic, though the tales might vary from village to village, all followers of a Seasprayer faith recognize the tremendous power of their waters and the bounties it can bring. Though only distantly related due to the march of time, many aspects of the Seasprayer faiths can trace their origin to Christianity, with other influences coming in the form of originally Indigenous legends, and topped off by the tales that have been told on these cold shores longer than anyone can recall."


 pelagic:0 "Grove of the Fog Songs"
 pelagic_adj:0 "Fogsong"
 pelagic_adherent:0 "Fogsinger"
 pelagic_adherent_plural:0 "Fogsinger"
 pelagic_desc:0 "The Fogsongs tell of Brother Jack, the defender of humanity and his sacrifice long ago. During the Moratorium; when the seas were empty and the fishermen starved, Jack sought a resolution. He was told by Father Patrick what he must do, and jumped into the ocean. There he transformed into a great whale, and from his maw flowed all the life of the seas. The seas were rejuvenated - but humanity, no longer under the protection of Brother Jack, fell into chaos. The Fairies and Spirits returned to the lands of man, wreaking magical havoc and trickery upon them. The Fogsingers still remember the sacrifice of Jack to sustain them, but now they must contend against those from the Otherworld."

