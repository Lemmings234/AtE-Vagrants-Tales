 mervivant:0 "Le Cycle du Mervivant"
 mervivant_adj:0 "Mervivant"
 mervivant_adherent:0 "Mervivant"
 mervivant_adherent_plural:0 "Mervivants"
 mervivant_desc:0 "Shaped by the chilly winds that carry along the Gulf of St. Lawrence, the Cycle of Merivivant worships the life given to them by all-supreme God, the Living Water, who brings life to His children with assistance from the shining light of le Radieux Beasoleil. Possessing a communal memory of their legendary expulsion from Acadia, le Grand Derangement, the faithful were kept alive by the Living Water. During the forty years of this forced Exodus, they were guided to their current home by the loving light of le Radieux Beasoleil while they floated adrift at sea. Even after surviving the expulsion, the harsh winters and scarcity of the post-[Concept('the_event_ate','Deluge')|E] world has only reinforced the connection that the Merivivant have to their beliefs, making their shared struggles the core of the faith's identity. Central to the group's understanding of their community since the expulsion are traditions of celebrations and songs, in which they honor and celebrate the accomplishments of holy figures, including saints, legendary heroes, angels, and above all the triune Living Water."
