 satanism_religion_adherent_plural:1 "Satanists"
 satanism_religion_desc:1 "Often misunderstood as a simple inversion of Christianity, Satanism instead rejects the trappings of the church it decries as having a stranglehold on morality and society. In its place, Satanists elevate the individual, viewing the pursuit of one's self-interest as the most important aspect of life. Inherently anti-mainstream, Satanist belief can range wildly from denomination to denomination or even person to person, with even their central figure being viewed alternatively as a divine figure or metaphorical representation of the human condition."
 
