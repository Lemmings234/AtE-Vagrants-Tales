 church_of_satan:0 "Church of Satan"
 church_of_satan_adj:0 "Satanist"
 church_of_satan_adherent:0 "Satanist"
 church_of_satan_adherent_plural:0 "Satanists"
 church_of_satan_desc:0 "Claiming to be the first openly Satanist denomination, the Church of Satan, having been founded in antediluvian times by the High Priest LaVey, discards the dogma of Christianity and centers itself around the individual and their ego. LaVeyan Satanism rejects any external master over man, instead encouraging practitioners to pursue their own desires as masters of themselves, not servants of external authority. Though they deny the existence of gods, the Church of Satan openly encourages the practice of magic, seeing it as a tool by which the powerful may make their will manifest in reality."

 activist_satanism:0 "Temple of Advocation"
 activist_satanism_adj:0 "Advocationist"
 activist_satanism_adherent:0 "Advocator"
 activist_satanism_adherent_plural:0 "Advocators"
 activist_satanism_desc:0 "Despite its relatively small size, the Temple of Advocation wields outsize influence in interfaith debates in the Americanist sphere. Like other doctrinaire Satanists, the Temple rejects the notion of external gods and views Satan as a liberating metaphor instead of a literal figure, but expands their definition of liberation and freedom beyond the scope of the individual. It is the role of institutions to protect the personal liberty of the people, and the greatest of these institutions is the government set out by the Constitution of the United States of America. Seeing the founders as analogues to Satan and his struggle for liberty against tyranny, Advocationists seek to uphold the rights to life, liberty, and the pursuit of happiness, especially if those rights are threatened by the selfish."

 covenantoclast: "Covenantoclasm"
 covenantoclast_adj: "Covenantoclast"
 covenantoclast_adherent: "Covenantoclast"
 covenantoclast_adherent_plural: "Covenantoclasts"
 covenantoclast_desc: "To the Covenantoclasts, the [Concept('the_event_ate','Second Flood')|E] was the ultimate betrayal across a dark history of oppression and lies brought about by the malevolent god Jehovah. The Event was a violation of the sacred Noahide Covenant, which finally forced Jesus revolt with his fallen brother, Lucifer, and protect mankind from the hate of their grim creator. The two now lead humankind together in righteous rebellion against their father, bringing Light to the world by ending the dim tyranny of Jehovah. Lucifer illuminated Adam and Eve with divine knowledge and Jesus brought radiant compassion to mankind, but both efforts were hampered by the gloomy Jehovah’s wrath. However, once the followers of the false deity are defeated, then an age of justice will shine bright across the earth, creating a world where all people can live together peacefully in freedom and brotherhood."

