 midnight_sun:0 "Midnight Sun"
 midnight_sun_adj:0 "Midnighter"
 midnight_sun_desc:0 "Rooted in the rugged expanse of the northern Arctic, the Midnighters hold a deep reverence for the celestial dance of the Northern Lights which illuminates their world. To them, the mesmerizing spectacle of colors represents the battle between Ol’Bear and the Fearsome Critters while the sun is spirited to safety by the trickster Raven-Crow. In the darkness, the Critters grow strong, but Ol’Bear is as unrelenting in their defense as the biting cold, keeping the Critters and the menace they pose at bay until the sun returns to its throne at dawn. Emulating the struggle of their gods, the [Concept('trails','Trails')|E] undertaken by Midnighters demand resilience and determination, regardless of the formidable obstacles adherents might encounter on their journey."
