 sagestepper:0 "Sagestepper"
 sagestepper_adj:0 "Sagestepper"
 sagestepper_desc:0 "Sagesteppers reject the notion of a distinction between the material and spiritual world. Instead, they assert that nature, places of old wood and ancient rock, are locations where the [Concept('range_frontier','Range')|E] and [Concept('range_frontier','Frontier')|E] intermingle. Their Trails focus on preserving and honoring these spaces and the Critters which dwell there through rituals such as controlled fires and the burning of holy sage, hence their name. Unlike other Trailwalkers, who fear the Critters as monsters who breached the ethereal boundaries between the realms, Sagesteppers venerate them. Greatest among the Critters are the Hairymen, enigmatic beings who act as guardians and guides to their brother humans. The Hairymen saved humanity from the ominous End and continue to assist the devout in their efforts to follow the Trails today."
