 midnight_sun_old_adherent_plural:1 "Ol' Midnighters"
 
 dustrider:0 "Loneranger"
 dustrider_adj:0 "Loneranger"
 dustrider_desc:0 "Lonerangers perceive the courage and resilience of the cowboys of yore to be the greatest of [Concept('trails','Trails')|E] one can walk. These iconic figures, mythical in their stature, stand as enduring paragons of honor, justice, and determination, having through their devotion earned ascension to the mystical [Concept('range_frontier','Fontier')|E] where they reside alongside other deities like Lewison Clark and Bull Moose Teddy. By venerating their heroes and following in the Trails they set, Lonerangers seek to secure a place beside them in their Homesteads. From there, they shall live in their own piece of the Frontier, acting as heroes to the next generation of cowboys as their heroes did for them."
 dustrider_adherent:1 "Loneranger"
 dustrider_adherent_plural:1 "Lonerangers"
 dustrider_old:0 "Ol' Loneranger"
 dustrider_old_adj:0 "Ol' Loneranger"
 dustrider_old_adherent:1 "Ol' Loneranger"
 dustrider_old_adherent_plural:1 "Ol' Lonerangers"
 
 interranger:0 "Interranger"
 interranger_adj:0 "Interranger"
 interranger_desc:0 "Interrangers believe that even after death, a person does not leave the [Concept('trails','Trails')|E]. A person's spirit will continue to traverse the Trails even after death, carrying on the memories of their past lives with them as they walk a path back and forth between the [Concept('range_frontier','Range and Frontier')|E]. For this reason, there is a greater focus on community and shared solidarity in the face of the difficulties they face than most other Trailwalkers."
 interranger_adherent:1 "Interranger"
 interranger_adherent_plural:1 "Interrangers"
