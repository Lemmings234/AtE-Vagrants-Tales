 interranger_old_adherent_plural:1 "Ol' Interrangers"

 real_road:0 "Real Road"
 real_road_adj:0 "Real Roader"
 real_road_desc:0 "Deeply rooted in the folklore and traditions of the Great Plains, the Real Roaders follow the pantheon known as the Great Council and the moral guidelines they established after the Pioneer families followed the eponymous Real Road to settle in the [Concept('range_frontier','Range')|E], the material world. As set out by the Great Spirit of the West himself, in order to return to the [Concept('range_frontier','Frontier')|E], practitioners must follow the orthodox [Concept('trails','Trails')|E] represented by the challenges Iron Horse and Silent Spike overcame in the creation of the Real Road. Those who retread the path their ancestors took with honor will, after death, be able to join the Great Council in their esteemed Homestead. As a result, Real Roaders place great emphasis on the sanctity and preservation of tradition, as it is the key by which they might find a divine destination beyond mortal existence."
