 trailwalker_religion_adj:1 "Trailwalker"
 trailwalker_religion_adherent:1 "Trailwalker"
 trailwalker_religion_adherent_plural:1 "Trailwalkers"
 trailwalker_religion_desc:1 "Emerging from the continuous mystification of old American and Indigenous customs, laws and local traditions, the Trailwalkers are a group of polytheistic creeds worshiping a myriad of pantheons united by a set core of beliefs, chiefly the dualistic composition of reality -  the material [Concept('range_frontier','Range')|E], the world of everyday life, and the mystical [Concept('range_frontier','Frontier')|E], a realm where deities and the supernatural mingle.\n\nSnaking out from the Frontier are the [Concept('trails','Trails')|E] - a mixture of time-honored codes of ethics and moral teachings based on concepts such as the Red Road or the Code of the West that serve as guiding compasses to individual Trailwalkers seeking a meaningful and fulfilled existence on their sojourn through the Range."
