 dene_religion:0 "Dene"
 dene_religion_desc:0 "The Dene saw the [Concept('the_event_ate','Event')|E] simply as confirmation of the thirty-three Prophecies of the mystic Eht’se Ayah; The prophet who set out many rules and predictions for the Dene to follow. He preached that the lands of the Dene would become the last bastion of life on Earth after a long series of apocalyptic disasters, the Event being perceived as just the first. The collapse of the Catholic Church was seen as another fulfilled prediction, and the Dene readily embraced their traditional culture again, incorporating their ancestral gods into their reverence of Ayah."
