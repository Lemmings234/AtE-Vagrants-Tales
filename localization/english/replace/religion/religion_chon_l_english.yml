 xoon:0 "Xo'on"
 xoon_adj:1 "Xo'on"
 xoon_adherent:0 "Xo'on-Follower"
 xoon_adherent_plural:0 "Xo'on-Followers"
 xoon_desc:0 "Born from the revival of myths and cultures long lost in the south of the continent, and led by the Xo'on shamans, they believe first and foremost in their supreme god, Temaukel, under whom are the ancestral spirits, or Howenh. The Disciples of the Xo'on believe that, long ago, women murdered the ancient spirits and ruled over men with an iron fist. The surviving Sun Howenh, Kren, observed this oppression with rage, and so to help liberate mankind, gathered the support of the Soortes, demons from the underworld, to help him bring back the natural order of things. With the assistance of the Soortes, men overthrew women's reign, and now make sure that woman will never oppress man again."
