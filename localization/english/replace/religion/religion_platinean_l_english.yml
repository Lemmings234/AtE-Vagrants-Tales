 platinean_religion:0 "Platinean"
 platinean_religion_adj:0 "Platinean"
 platinean_religion_adherent:0 "Platinean"
 platinean_religion_adherent_plural:0 "Platineans"
 platinean_religion_desc:0 "The Hero-cults of the Pampas believe that the world is a great competition. Since [Concept('age_of_heroes','time immemorial')|E], the mythic Heroes have jostled amongst each other in the [Concept('competencia_mundial','Competencia Mundial')|E] in order to be crowned as the Man of Destiny and rule over the United Provinces. Since they were banished from the mortal world for causing the [Concept('the_calamity','Calamity')|E], they instead select mortal champions, their Chosen Competitor, to act in their stead and achieve victory for their patron. Though the Hero-cults may differ on questions of doctrine or theology, the rules of the Competencia Mundial are quite clear - secure fame and glory in your lifetime, and you may be chosen by the Hand of God to win."
 
 federalista:0 "Heromaquia"
 federalista_adj:0 "Heromaquia"
 federalista_adherent:0 "Combatiente"
 federalista_adherent_plural:0 "Combatientes"
 federalista_desc:0 "The great Heroes of the past [Concept('age_of_heroes','each sought')|E] to become the Man of Destiny and unite the provinces under their vision. [Concept('the_calamity','For their hubris')|E], they were banished from this world, but their spirits still persist to guide their Chosen champions towards the ultimate goal, victory in the [Concept('competencia_mundial','Competencia Mundial')|E]. With each Combatiente a potential candidate to be Chosen, each member of the faithful seeks to elevate themselves above each other, hoping to be selected by the Hand of God to become the destined savior of Argentina."
 
 confederal:0 "Confederal"
 confederal_adj:0 "Confederal"
 confederal_adherent:0 "Confederale"
 confederal_adherent_plural:0 "Confederales"
 confederal_desc:0 "The Confederales reject the notion that the [Concept('competencia_mundial','Competencia Mundial')|E] is to the benefit of humanity. Instead, it is a tool by the cosmic evil, El Tirano, to set the people of the Rio Plata against one another and plunge the world into [Concept('the_calamity','eternal darkness')|E] once again. Declaring all Heroes of other denominations to be corrupted by El Tirano, Confederales direct their worship to no one, hoping to deliver all of humanity from the Chosen of darkness."
 
 unitario:0 "Avatar de la Liberación"
 unitario_adj:0 "Avatar de la Liberación"
 unitario_adherent:0 "Suplicante"
 unitario_adherent_plural:0 "Suplicantes"
 unitario_desc:0 "Unlike many other Hero-cults of the Pampas, the followers of the Avatar de la Liberación direct their veneration towards a single figure - El Libertador, the first to be blessed by the Sun at the dawn of the [Concept('age_of_heroes','Age of Heroes')|E], who freed the United Provinces from the clutches of El Tirano. While the other Heroes are acknowledged, they are seen as lesser for their role in the [Concept('the_calamity','Calamity')|E] compared to the blazing resplendence of El Libertador. It was He who proclaimed the rules of the [Concept('competencia_mundial','Competencia Mundial')|E] to account for the other Heroes' folly, and only He can select a mortal champion to be Chosen, who must fulfill rigorous conditions set forth by His agents in the mortal plane: the Directorio Supremo."
 platinean_religious_head_title:0 "Libertador"
 k_unitario:0 "Directorio Supremo"

 justicialista:0 "Justicialismo"
 justicialista_adj:0 "Justicialista"
 justicialista_adherent:0 "Justicialista"
 justicialista_adherent_plural:0 "Justicialistas"
 justicialista_desc:0 "In the view of this oft-maligned sect, the Man of Destiny already arrived centuries ago. Perón, who bested all other candidates with guile, strength, and the support of the people, was on the cusp of being proclaimed the Man of Destiny - until the jealous Heroes engineered his downfall and caused the [Concept('the_calamity','Calamity')|E]. Since the [Concept('competencia_mundial','Competencia Mundial')|E] has already ended, Justicialistas believe that each person is free to decide their own fate, with the Man of Destiny only intervening through passive assistance and the occasional blessing. Reviled for their rejection of all other Heroes and all potential Chosen, Justicialist communities are tight-knit and insular, supporting one another where others will not."

 afarista:0 "Afarismo"
 afarista_adj:0 "Afarista"
 afarista_adherent:0 "Admirador"
 afarista_adherent_plural:0 "Admiradores"
 afarista_desc:0 "Amidst the terrors of the [Concept('the_calamity','Calamity')|E], one man was touched by the last ray of the Sun before it set. Don Diego, born into a humble family, struggled to earn his place as a Hero, but his effort and determination rewarded him with status and power greater than any Hero before him. However, while possessing supernatural talent, he was human, subject to the temptations and flaws intrinsic to our nature. Afaristas perceive this dichotomy of ascendancy and fall as essential to the human experience, drawing profound lessons from the trials, successful and failed, of Don Diego's journey."

 radicalista:0 "Radicalismo"
 radicalista_adj:0 "Radicalista"
 radicalista_adherent:0 "Radicalista"
 radicalista_adherent_plural:0 "Radicalistas"
 radicalista_desc:0 "To most Hero-cults, the [Concept('competencia_mundial','Competencia Mundial')|E] will eventually end with a single victory. The Radicalistas break from this orthodoxy by declaring the contest is never-ending, an eternal struggle between the Heroes who hold Destiny in their hands and those in opposition. Eventually, the current victors grow decadent and tyrannical, causing [Concept('the_calamity','a Calamity')|E] and being replaced by the opposition, only for the cycle to continue. Where other Platinean denominations promote self-interest and personal elevation to curry favor with the Heroes, the Radicalistas instead focus on the community. While the Heroes may wax and wane, the dignity and wellbeing of mortals is eternal."

 dualema:0 "Los Dualemas"
 dualema_adj:0 "Dualema"
 dualema_adherent:0 "Faccional"
 dualema_adherent_plural:0 "Faccionales"
 dualema_desc:0 "Originating in Uruguay, Dualistas believe that there are two powers which emanate from the Sun of May - the Colorado and the Blanco, symbolized by two flags which flank the Sun. Every Hero, upon their ascension, takes in both of these forces, but in unequal measure, as only the Sun can properly contain both at once. [competencia_mundial|E] acts as a cosmic balancing act, with Heroes sorted into factions based upon which power they have more of. To the Dualistas, the Man of Destiny will not be an agent of one power’s domination over the other, but a new Sun, who will unify and perfect the Colorado and Blanco in a single, final avatar."
 
