 kardecist_adherent_plural:0 "Kardecian Spiritists"
 kardecist_desc:0 "Like other Spiritist beliefs, Kardecian Spiritism - named after its founder, Alan Kardec - asserts that humans, along with all other living beings, are essentially immortal spirits temporarily residing in physical bodies. Kardecians also maintain that the endless cycle of reincarnations can be broken once a spirit achieves enough moral and intellectual enlightenment. While inhabiting a separate plane of existence, spirits may directly influence the lives of common folk, as well as communicate with the living and dispense their wisdom through the abilities of mediums."
