 #Santo Daime
 santo_daime:0 "Santo Daime"
 santo_daime_desc:0 "Founded by Mestre Irenu in the remote state of Acre, the religion of Santo Daime takes influence from the whole of Brazilian spirituality, while placing special emphasis on long ritualistic ceremonies. They also partake in Ayahuasca, a plant said to have sacred properties, for religious reasons, and their hymns are hypnotically rhythmic. These practices are said to open the mind to the truth of the divine, and in the process make one humble and virtuous."
