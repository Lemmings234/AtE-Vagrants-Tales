 transcendentalist:0 "Transcendentalist Club"
 transcendentalist_adj:0 "Transcendentalist"
 transcendentalist_adherent:0 "Transcendentalist"
 transcendentalist_adherent_plural:0 "Transcendentalists"
 transcendentalist_desc:0 "Basing itself upon the writings of pre-[Concept('the_event_ate','Event')|E] luminaries such as Emerson, Thoreau, and Fuller, the Transcendental Club and the movement it takes its name from elevates individualism as its core spiritual pillar. Society, the compacts and coercions which govern man, keeps people from connecting with the spirituality of nature and everyday living. Unlike other esoteric traditions, Transcendentalists do not believe the divine is locked away from reach - it is present in the woods, waters, and mountains of the living world, but man-made rules blind us to its divinity. In order to find this divinity, Transcendentalists regularly strike out on their own and live within nature, coming together primarily to share their insights and help one another in their journey to self-reliance."

