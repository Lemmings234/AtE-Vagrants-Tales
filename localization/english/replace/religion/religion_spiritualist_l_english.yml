 fourierist:0 "Phalansterism"
 fourierist_adj:0 "Phalansterist"
 fourierist_adherent:0 "Phalansterist"
 fourierist_adherent_plural:0 "Phalansterists"
 fourierist_desc:0 "In the tradition of American Spiritism, the Phalansterists stand as unique in many respects. Descended from the writings of an erudite prophet named Charles Fourier and his disciples, the core thesis of their philosophy is the reordering of human society in accordance with what Fourier identified as a divinely ordained social order, which involves all property being held in common as people organize in ‘phalansteries’, a portmanteau of the words phalanx and monastery. Spiritually, the highest principle of the Phalansterist system is achieving Harmony between Humanity, God, and the Universe, as this would prepare human souls for transcendence into the next stages of existence. Various eccentric beliefs that are also part of the Phalansterist system include the total sexual liberation of adults and a distaste for Civilization, which is considered a less evolved stage of social evolution than Harmony."

