 vertebralist:0 "Vertebralism"
 vertebralist_adj:0 "Vertebralist"
 vertebralist_adherent:0 "Vertebralist"
 vertebralist_adherent_plural:0 "Vertebralists"
 vertebralist_desc:0 "According to Vertebralism, a person's behavior, health, and destiny are all bound to Innate Intelligence, the force which encompasses all life and flows through the spine. Restless spirits of the deceased can interrupt this flow by causing misalignments of spinal bones, resulting in pain, immorality, disease, and ultimately, death. Healers with the physical and spiritual expertise necessary to resolve these vertebral subluxations expel the influence of the dead using their cultivated knowledge and training. For this skill, these specialists act as both spiritual and political leaders, as the average follower is simply too ignorant to the procedures necessary to restore harmony between the body and Innate Intelligence. Alongside Innate Intelligence, the souls of departed healers are thought to return to guide the living and ward away apparitions of ill intent, among other supernatural entities which dictate the functions of reality."

