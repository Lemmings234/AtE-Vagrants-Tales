 spiritualist_religion_desc:0 "Spiritualism encompasses a broad set of beliefs, connected by the throughline of the persistence of the soul after death. These souls can then communicate with the world of the living, oftentimes through living conduits known as mediums. Spiritualism as a whole arose from teachings that gained prominence across the New World in the centuries before the [Concept('the_event_ate','Event')|E] and has persisted up to the present. While the individual movements do not necessarily share a common origin nor beliefs on the nature of the spiritual world, they all believe in one supreme divine force and that death is merely one stage of a larger journey."

