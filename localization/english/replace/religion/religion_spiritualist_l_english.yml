 umbanda:0 "Umbanda"
 umbanda_adj:0 "Umbanda"
 umbanda_adherent:0 "Umbandista"
 umbanda_adherent_plural:0 "Umbandistas"
 umbanda_desc:0 "During a fateful seance, a medium in his youth discovered that Spiritism and the local practices of the African and native populations did not represent two distinct sects, but rather were different methods of communicating with the same realm. The young man; Zelio Fernandino de Moraes, fused the techniques of these two groups, making himself a powerful healer, specializing in relieving the poorer populations of Rio from what ailed them. Eventually, a new faith formed around him, christening itself 'Umbanda', a term for magic used for good, the religion blended the fraternal and analytical nature of Spiritism together with the magical nature of the local folk beliefs."
