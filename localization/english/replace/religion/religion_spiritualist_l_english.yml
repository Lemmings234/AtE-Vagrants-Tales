 clairvoyant_adherent:0 "Clairvoyant"
 clairvoyant_adherent_plural:0 "Clairvoyants"
 clairvoyant_desc:0 "Death is not the end - or, at least, according to the Clairvoyants' Association it is not. Finding its roots in pre-[Concept('the_event_ate','Event')|E] movements that sought to commune with the spirits of those who have passed from this world, those with the gifts of Second Sight use various methods, usually the Major Arcana, to channel the wisdom gleaned from spirit guides.These guides are the spirits who have in their afterlife come back to assist mortals, often their still living family members. While the spirits themselves may communicate with the living through dreams, sounds, or direct physical manifestation, it is the role of gifted mediums to interpret the supernatural signals to provide guidance and advice for the living. Taking this insight with an open and inquisitive mind, Clairvoyants seek to abolish the arbitrary boundary of death."

