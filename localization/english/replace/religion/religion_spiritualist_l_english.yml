 rationalist:0 "Rational Culture"
 rationalist_adj:0 "Rationalist"
 rationalist_adherent:0 "Rationalist"
 rationalist_adherent_plural:0 "Rationalists"
 rationalist_desc:0 "While ultimately deriving their core teachings from Umbanda, Rationalists claim to follow a form of 'High Spiritism', as codified in a series of books written during pre-[Concept('the_event_ate','Event')|E] times. According to them, the world is divided into several different planes, starting at the lower and material realm, our world, and passing through intermediate levels inhabited by various spiritual forces before finally reaching a superior sphere populated by beings from across the universe who have attained the ultimate spiritual enlightenment. Humanity's goal, therefore, is to ascend to this final, supreme state - a feat achievable only through the study and strict adherence to the sacred books, a process they refer to as 'Rational Immunization'. Rationalists seek the guidance of various spirits, which can be channeled by mediums, while also worshiping a higher god, the 'Superior Rational', who is credited with creating all the religions of the world."
 
