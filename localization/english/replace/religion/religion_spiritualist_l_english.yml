 tres_potencias_adherent_plural:0 "Marialionzeros"
 tres_potencias_desc:0 "The cult of the Tres Potencias, or 'Three Powers', is a syncretic religion native to Venezuela. Followers of the Tres Potencias believe that good and evil spirits inhabit the world, with the powers to affect health, luck, and other aspects of human life. There is a Supreme God, but under him are the 'Three Powers' for which the religion is named. They are mortals whose spirits have ascended to the level of deities; María Lionza, Negro Felipe, and Guaicaipuro. Beneath the Three Powers are the spiritual courts, groups of powerful spirits that have kept on influencing the life of mortals after their own death, each with its own influences and powers."
