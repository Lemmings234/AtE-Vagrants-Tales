 patagonian_religion_adherent:0 "Patagonicist"
 patagonian_religion_adherent_plural:0 "Patagonicists"
 patagonian_religion_desc:0 "In the bleak lands of the Southern Cone, organized religion quickly broke down, giving way to all sorts of unique expressions of folk belief. Organized priesthood, theology, and scripture are all alien to the region in the post-[Concept('the_event_ate','Event')|E] status quo. Once connection to the greater world is reestablished, the flooding of outside concepts into the area is bound to create divisions and radical new modes of thought. It is only a matter of time."

