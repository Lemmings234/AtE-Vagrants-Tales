 calafatist:0 "Calafatism"
 calafatist_adj:0 "Calafatist"
 calafatist_adherent:0 "Calafatist"
 calafatist_adherent_plural:0 "Calafatists"
 calafatist_desc:0 "Calafatism refers to the series of myths and beliefs developed by the people at the frontier of the world, Patagonia. Calafatists believe that after the [Concept('the_event_ate','Event')|E], the world reached its Third Age, but two Ages came prior, each defined by great heroes who dominated their Age. The First was Nosjthej, King of the Giants and Lord of the First Age, birthed by the earth herself to defend the world from the Cold incursions of the south. Then came Magellan, Heir of the Seas, and Lord of the Second Age. Together, these two stood their ground against the vile Cold for eons. Only through the sacrifice of Calafate was the Cold’s greatest strike held back, shattering the ice and allowing the Third Age to dawn. Now the worshipers of the Three Lords follow their primordial path and seek to gain their ancient power, mainly through ritual consumption of calafate berries, said to contain the essence of Calafate, endlessly sacrificing herself to bring strength and nourishment to the Calafatists, as they hold their guard against the devouring Cold."
 
