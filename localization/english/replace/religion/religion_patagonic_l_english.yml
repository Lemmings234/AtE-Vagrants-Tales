 juventide:0 "La Banda de la Juventud"
 juventide_adj:0 "Juventide"
 juventide_adherent:0 "Juventidista"
 juventide_adherent_plural:0 "Juventidistas"
 juventide_desc:0 "Emerging from the fear of entropy instilled by the Calafists, Juventide is a faith based around the celebration of youth. The Prophet of the faith - El Niño Que No Quiso Crecer - was the first to spread the word of Juventide and El Dramaturgo; creator of the Universe. It is their view that youth is divine, and that life is best lived while young, with old age being considered a wasteful sin. This has resulted in the practice of forming great spontaneous mobs in order to violently spread the faith, with followers hoping to die young for the glory of the sect."
 
