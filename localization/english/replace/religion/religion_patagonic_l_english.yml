 magallanico:0 "Viejos Magallánicos"
 magallanico_adj:0 "Magallánico"
 magallanico_adherent:0 "Magallánico"
 magallanico_adherent_plural:0 "Magallánicos"
 magallanico_desc:0  "Before the Third Age and the establishment of Calafate as the primary deity of the Patagonians, the sheeplords and fishermen west of the Andes used to venerate the forces which guided fish to the coast and led horses and sheep to lush pastures. They believed that the winds, carried by Magellan, held spirits who bestowed strength upon them and their flocks. These spirits wandered across their lands, bestowing blessings, curses, and judgments by the Lord of the Shore. Just as Magellan fought against the Devouring Cold, they considered themselves as guardians of the land, defending it against foul threats, especially ones that come from those who inhabit the land of giants which lies beyond the Andes. While today the faith is gone, the winds may one day change." 

