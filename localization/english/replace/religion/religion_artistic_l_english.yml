 artistic_religion_adherent:0 "Artist"
 artistic_religion_adherent_plural:0 "Artists"
 artistic_religion_desc:0 "Artists believe that there is holy power in the creative works of mankind, both antediluvian and post-[Concept('the_event_ate','Event')|E]. Art can be the key to divinity, self-discovery, enlightenment, or inner stability. To artists, the highest achievement is to create great works, which may last years to come, or if the artist is sufficiently talented, last forever."
 
 darian:0 "Vanguards of Progress"
 darian_adj:0 "Vanguardia"
 darian_adherent:0 "Vanguardista"
 darian_adherent_plural:0 "Vanguardistas"
 darian_desc:0 "The world is a constant dance between the forces of regression and the forces of progress, a dance that has defined human history and inhabits the different aspects of the human psyche. To Vanguardistas, Progress is a debated term, but it is generally seen as a force of equity and common good. Just as the old world had once progressed from a dark age, into great abundance, so must the Vanguardia must progress. The Vanguardia look to the past not for reverence, but for knowledge. This analysis of the past defines Vanguardia practice, for they believe it was not the sword, nor whip, nor boot that defined how people changed, but words. Darío, Martí, Sandino, are but some names seen as great masters of words, and who used them in the fight against the ancient Caudillos, slaves to Regression. As such Vanguardistas seek mastery over words and poetry; the only art which can truly touch the psyche. Vanguardista debates are battles of words, with each side arguing that their path is the path of true Progress."

