 constructivist:0 "Universal Constructivism"
 constructivist_adj:0 "Constructivist"
 constructivist_adherent:0 "Constructivist"
 constructivist_adherent_plural:0 "Constructivists"
 constructivist_desc:0 "Constructivists believe that art - through a complicated constructivist system, can influence the world around them. Their arcane works are geometric, taking into account balance, colour, and various symbols. This system of painting is used by the Constructivists to grant good fortune, cure the sick, change the weather, ward-off evil and attain other miraculous results. Supporting these practices is a developed canon of geometric patterns and icons universally accepted as representations of certain objects, feelings and experiences. Arranging these symbols in particular ways within painted works is how magic is believed to be enacted by practitioners. These methods were first pioneered by the Universal Man as he searched for the one Universal Symbol."

