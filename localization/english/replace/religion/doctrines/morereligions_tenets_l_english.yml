 tenet_afro_diasporic_syncretism_name:0 "Syncretic Afro-Diasporic Spirituality"
 tenet_afro_diasporic_syncretism_desc:0 "The cherished beliefs brought over to this land by those from the homeland of mankind are varied, diverse, and spread across this new world, but we recognize the commonalities and power behind those beliefs, and these recognitions give us common ground."

