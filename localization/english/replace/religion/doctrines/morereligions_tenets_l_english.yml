 special_doctrine_is_african_descended_faith_desc:0 "Though we may be far from it now, we hold close to our hearts the memory of our ancient homeland, the origin point of all of humanity, and strive to remember and honor it in our practices."

 doctrine_parameter_hostility_override_special_doctrine_is_afro_diasporic_faith:2 "Considers Afro-Diasporic [faiths|E], and is considered by Afro-Diasporic $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
