 tenet_veteranic_syncretism_name:0 "Veteranic Syncretism"
 tenet_veteranic_syncretism_desc:0 "The Unknown Saviour, as the name implies, died unknown - those He sought to save did not hear His message in His lifetime. Though He has passed, we have embraced Him now."

