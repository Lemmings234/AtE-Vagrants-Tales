 is_veteranic_faith_name:0 "$special_doctrine_is_veteranic_faith_name$"
 special_doctrine_is_veteranic_faith_desc:0 "The Second Coming of the Saviour and His death has taught us a profound message, one that resonates across the entirety of humanity. Any who open their ears and hearts to His sacrifice for them ought be considered a brother in arms."
