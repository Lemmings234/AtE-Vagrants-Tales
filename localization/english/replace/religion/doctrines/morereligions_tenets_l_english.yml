 special_doctrine_is_afro_diasporic_faith_desc:0 "The domain of the spirits is not limited to just those who recognize them. The divine is present everywhere, in all things, and those who realize this are worthy of respect."
 doctrine_parameter_hostility_override_tenet_afro_diasporic_syncretism:3 "Non-Afro-Diasporic [faiths|E] with the $tenet_afro_diasporic_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
