 veteranic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"


 # AMERICANIST
 special_doctrine_is_americanist_faith_name:0 "Teachings of the Constitution"
 is_americanist_faith_name:0 "$special_doctrine_is_americanist_faith_name$"
 special_doctrine_is_americanist_faith_desc:0 "While they may vastly differ from us in their theologies, there are those righteous few who still believe in the sacred foundations of Law and Liberty, and Providence herself demands that we respect and guide them to the truth."
 doctrine_parameter_hostility_override_tenet_americanist_syncretism:3 ""
 doctrine_parameter_loc_parameter_americanist_syncretism:3 "Non-[GetReligionByKey('americanist_religion').GetAdjective] Non-[GetReligionFamily('rf_anachronous').GetName] [faiths|E] with the [GetFaithDoctrine('tenet_americanist_syncretism').GetBaseName] tenet are considered $hostility_hostile_tooltippable$, while Anachronous [faiths|E] with the $tenet_americanist_syncretism_name$ tenet are considered $hostility_astray_tooltippable$"

 tenet_americanist_syncretism_name:0 "Americanist Syncretism"
 tenet_americanist_syncretism_desc:0 "Regardless of the Divinity of the Founders, one thing is clear to us; the old laws of America are divine in their origin and must be treated as such."
 
 doctrine_parameter_hostility_override_special_doctrine_is_americanist_faith:2 ""

 doctrine_parameter_loc_parameter_americanist_syncretism_explanation:2 "If this [faith|E] is [GetReligionFamily('rf_anachronous').GetName], considers [GetReligionByKey('americanist_religion').GetAdjective] [faiths|E] to be $hostility_astray_tooltippable$. Otherwise, this [faith|E] will consider Americanist [faiths|E] to be $hostility_hostile_tooltippable$"
 doctrine_parameter_americanist_syncretism_doctrine_selection:2 "On forming a new [faith|E] with $tenet_americanist_syncretism_name$, the reformer or founder will be prompted to determine their relationship to the Americanist Presidency. #N You must have the Temporal [head_of_faith|E] doctrine in order to switch to the Americanist Presidency#!"
 doctrine_parameter_hostility_override_americanist_override_doctrine:0 ""

 doctrine_parameter_americanist_syncretic_actor_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Americanist [faiths|E]"
 doctrine_parameter_opinion_of_americanist_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_americanist_syncretic_recipient_opinion_active:1 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_americanist_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_americanist_syncretic_actor_opinion_active:0 ""

 americanist_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 americanist_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"

 americanist_syncretism_variation_name:0 "Americanist Syncretism Variation"
 special_doctrine_hail_to_the_chief_name:0 "Hail to the Chief"
 special_doctrine_hail_to_the_chief_desc:0 "The Commander in Chief of the Free World is the supreme religious authority on this earth. Though we may not be Americanists in theology, we still see the office of President as our spiritual and temporal leader."
 doctrine_parameter_follows_americanist_presidency_but_cant_run:0 "Considers the Presidency to be the [head_of_faith|E], but does not participate in elections"
 doctrine_parameter_hostility_override_special_doctrine_hail_to_the_chief:0 "Considers [faiths|E] with the [GetFaithDoctrine('special_doctrine_hail_to_the_chief').GetBaseName] doctrine to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_freedom_of_religion_name:0 "Freedom of Religion"
 special_doctrine_freedom_of_religion_desc:0 "It is written in the holy Constitution: 'Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof'. Our recognition of Americanist theology and jurisprudence affords us protection under their scripture by the Americanist mainstream."
 doctrine_parameter_hostility_override_special_doctrine_freedom_of_religion:0 "Considers [faiths|E] with the [GetFaithDoctrine('special_doctrine_freedom_of_religion').GetBaseName] doctrine to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_americana_name:0 "Americana"
 special_doctrine_americana_desc:0 "We are not concerned with the particularities of some dusty document or the legal authority of some far-off ruler. We accept the spirit of the Land of Opportunity, the essence of what it means to be American, above all else."
 doctrine_parameter_loc_parameter_americana_explanation:0 "This doctrine has no associated hostility overrides. Rather, it allows for the hostility overrides of Americanist Syncretism to be used"
 
 doctrine_parameter_americanist_syncretism_doctrines_alert:0 "#N This doctrine will remove itself on faith creation/reformation. If the resulting faith still has Americanist Syncretism, the reformer will be able to select a new doctrine to replace this one#!"

 # INDUSTRIALIST
 special_doctrine_is_industrialist_faith_name:0 "Teachings of Industry"
 is_industrialist_faith_name:0 "$special_doctrine_is_industrialist_faith_name$"
 special_doctrine_is_industrialist_faith_desc:0 "The death of Industry has created a time of desperation and famine; while we must destroy those who would keep industry from rising, we cannot afford to turn away any who would work for its return."
 doctrine_parameter_hostility_override_tenet_industrialist_syncretism:3 ""
 doctrine_parameter_loc_parameter_industrialist_syncretism:3 "Non-Industrialist Non-Anachronous [faiths|E] with the $tenet_industrialist_syncretism_name$ tenet are considered $hostility_hostile_tooltippable$, while Anachronous [faiths|E] with the $tenet_industrialist_syncretism_name$ tenet are considered $hostility_astray_tooltippable$"

 tenet_industrialist_syncretism_name:0 "Industrialist Syncretism"
