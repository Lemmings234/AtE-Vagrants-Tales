 special_doctrine_shema_yisrael_name:0 "Shema Yisrael"
 special_doctrine_shema_yisrael_desc:0 "Although we Jews may disagree on the particulars of each other's practices, we are united in our worship of the One God of Israel. We must set aside our differences in these strange times, for we are all children of Israel."
 doctrine_parameter_hostility_override_special_doctrine_shema_yisrael:2 "Considers [faiths|E] with the [GetFaithDoctrine('special_doctrine_shema_yisrael').GetBaseName] doctrine to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

