 special_doctrine_is_harmonic_faith_desc:0 "Together we are bound not by a single faith, but by the many faiths that make up the religious fabric of our society. Though we may call ourselves different names and follow different paths, some from outside our own belief system have learned to coexist in our society as if they were one of us."
