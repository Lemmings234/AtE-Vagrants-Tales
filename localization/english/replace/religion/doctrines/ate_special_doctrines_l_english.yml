 special_doctrine_seven_fires_name:0 "Seven Fires"
 special_doctrine_seven_fires_desc:0 "The Seven Fires Prophecy was handed to the Anishinaabeg by their ancient prophets leading them on their long migration west. Now their descendants keep the ancient traditions to fulfill the Seventh and Final prophecy."
