#islam

 doctrine_abbasiyya_tolerance:0 "Abbasiyya Tolerance"

 doctrine_muslim_tolerance_name:0 "Islamic Tolerance"
 muslim_tolerance_sunni_doctrine_name:0 "Sunni"
 muslim_tolerance_sunni_doctrine_desc:0 "Despite the ravages of the [Concept('the_event_ate','Event')|E], we continue to maintain the tradition of the Sunnah, recognize the Khutub Al Sittah as holy and believe the first four Caliphs are the rightful successors of Muhammad."

 muslim_tolerance_shia_doctrine_name:0 "Shia"
 muslim_tolerance_shia_doctrine_desc:0 "Through many hardships and times of change, we still hold true that Ali was the rightfully named heir to Muhammad, and it is from his lineage that spiritual authority of the Ummah can be traced."
 
 muslim_tolerance_non_denominational_doctrine_name:0 "Bila Tayifa"
 muslim_tolerance_non_denominational_doctrine_desc:0 "In the wake of the world being fundamentally altered by the [Concept('the_event_ate','Event')|E], we have chosen to put aside sectarian disputes and come together for the good of the Ummah."

 muslim_tolerance_ahmadi_doctrine_name:0 "Ahmadi"
 muslim_tolerance_ahmadi_doctrine_desc:0 "In our effort to bring a rennaissance to the Ummah, many of our brothers in faith have come to view us with distrust and hostility. Nevertheless, we accept them as fellow Muslims that may eventually see the error of their ways."

 muslim_tolerance_american_doctrine_name:0 "Amriki"
 muslim_tolerance_american_doctrine_desc:0 "Our faith is defined by its genesis in the throes of the [Concept('the_event_ate','Event')|E] and the shaping of the Americas, rather than tracing its origin to far off lands. Our interpretation of Islam has caused us to be branded as heretics by other Muslims, but we will wear this label proudly."

 doctrine_parameter_hostility_override_muslim_tolerance_sunni_doctrine:0 "Considers [GetFaithDoctrine('muslim_tolerance_sunni_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_hostility_override_muslim_tolerance_shia_doctrine:0 "Considers [GetFaithDoctrine('muslim_tolerance_shia_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_hostility_override_muslim_tolerance_non_denominational_doctrine:0 "Considers [faiths|E] with the [GetFaithDoctrine('muslim_tolerance_non_denominational_doctrine').GetBaseName] doctrine to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_hostility_override_muslim_tolerance_ahmadi_doctrine:0 "Considers [GetFaithDoctrine('muslim_tolerance_ahmadi_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_hostility_override_muslim_tolerance_american_doctrine:0 "Considers [GetFaithDoctrine('muslim_tolerance_american_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."

 special_doctrine_occidental_coexistence_name:0 "Occidental Coexistence"
 special_doctrine_occidental_coexistence_desc:0 "Our loyalty to the Californian emperors has allowed our people to flourish." 
 doctrine_parameter_hostility_override_special_doctrine_occidental_coexistence:2 "Considers [faiths|E] with the [GetFaithDoctrine('special_doctrine_occidental_coexistence').GetBaseName] doctrine to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

