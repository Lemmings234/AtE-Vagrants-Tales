 doctrine_naturalist_tolerance_name:0 "Naturalist Tolerance"
 special_doctrine_natural_order_name:0 "Natural Order"
 special_doctrine_natural_order_desc:0 "While the Californian Guruists' systems are a twisted mockery of the Natural Order laid out by Mother Earth, living with practitioners for centuries has shown us there is considerable merit in the Dharmic and Indigenous perspectives." 
 doctrine_parameter_hostility_override_amerindian_hostility_doctrine:0 "Amerindian [faiths|E] are considered only [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

