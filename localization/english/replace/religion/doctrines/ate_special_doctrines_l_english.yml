 special_doctrine_ik_onkar_name:0 "Ik Onkar"
 special_doctrine_ik_onkar_desc:0 "There is only one Creator; this is a central tenet of Sikh faith. With this in mind, new and old relationships alike have blossomed in these strange times, and shown us that there are those among our diverse neighbors who are not necessarily our enemies." 
 doctrine_parameter_hostility_override_special_doctrine_ik_onkar:0 "Considers Sikh [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 
