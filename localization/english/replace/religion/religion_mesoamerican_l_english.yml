 jakakukuecha_desc:1 "The Jakak’ukuecha, the ancient sayings and beliefs of the P’urhépecha people, recount the story of how the the sun god Curicaueri and the earth goddess Cueráuperi created the universe when Curicaueri filled her with his Sunfire. From their union all life sprang forth, gods, spirits, animals, and mankind alike, all living together in harmony and peace. Fire, the lifegiving force, is essential to the continued existence of all, and so the P’urhépecha take it upon themselves to conserve and venerate it. Every year, they hold a New Fire ceremony, in which they honor, celebrate, and replenish the power of Curicaueri, the other gods, and the universe itself."
 
