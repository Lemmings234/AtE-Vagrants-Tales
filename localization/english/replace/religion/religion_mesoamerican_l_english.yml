 tucaari_wixarika_desc:1 "Tucáari Wixárika - Wixárika Life - is the faith of the Wixárika culture. The faith centers around a yearly pilgrimage to Wirikuta, reenacting a central religious legend. In this myth, humanity's ancestor Watacame is directed by Takutsi Nakawe to travel to Wirikuta, a pilgrimage which all the gods also undertake. Along the journey Watacame meets various gods, most notably Tatewari, who he helps to create the sun, and Tamatzi Kauyumari, a trickster deer god who is often the patron of humanity. Gods within the pantheon are often referred to in familial terms, taking on honorifics such as grandfather, aunt, father, and others. While in Wirikuta, the faithful collect Hikuri - peyote - to use in religious ceremonies. These ceremonies are done so that the living can interact with ancestral spirits, and the visions which Hikuri induces are thought to assist in this."
 
