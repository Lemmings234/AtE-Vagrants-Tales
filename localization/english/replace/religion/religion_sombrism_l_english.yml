 sombrism_religion_desc:0 "Sombrism has always been a religion of the forgotten and dispossessed, appealing to those who felt cast aside by the mainstream church. For this, it has often faced persecution by authorities who perceived its practice as subversive. Freed from state oppression after the collapse of the old order, this pre-[Concept('the_event_ate','Event')|E] movement has blossomed into a new post-Christian tradition which views death as an integral part of life that practitioners can invoke."

 santa_muerte:0 "Church of La Santísima Muerte"
 santa_muerte_adj:0 "Santísima Muerte"
 santa_muerte_adherent:0 "Muertista"
 santa_muerte_adherent_plural:0 "Muertistas"
 santa_muerte_desc:0 "The cult of La Santísima Muerte predates the [Concept('the_event_ate','Event')|E]. The Muertistas revere their saint above all others, who not only tolerates but actually encourages her faithful to use magic and witchcraft as that is her gift to them. La Santísima Muerte is keen in helping her faithful, for a price. Curanderos use Her gift to siphon life from plants, eggs and water to help other people, but Nahuales siphon life from animals and even human beings to collect unnatural powers and bring harm to their enemies. Such dualities are normal within the flock of La Santísima Muerte, who is both generous and merciless."

