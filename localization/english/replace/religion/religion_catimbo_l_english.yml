### Pajelança Marajoara

pajelanca:0 "Pajelança Marajoara"
pajelanca_adj:0 "Pajelança"
pajelanca_adherent:0 "Pajerana"
pajelanca_adherent_plural:0 "Pajeranas"
pajelanca_desc:0 "According to their followers, the traditional rituals of the Marajó archipelago consist of a literal encounter between humanity and a group of spiritual entities known as the "Caruanas", who inhabit the underwater realm. The "pajés", the all-female priests of this faith, serve as the instruments through which these beings manifest themselves. During the rites, which involve intense drumming, religious songs, and the consumption of sacred herbs, the pajés can channel the Caruanas, enabling them to intervene in the worldly plane by healing the infirm and providing counsel and blessings to the faithful. The ultimate role of these entities is to restore and maintain the balance between mankind and the natural world, while the pajés and followers also play their part in preserving this equilibrium, particularly by caring for the well-being of the animals, the forest, and the peoples of the Amazon delta."

