catimbo_religion_desc:0 "In the Tupi-Guarani languages, "caa'timbó" translates to "smoke of herbs". This term is commonly employed to encompass a wide range of Amerindian faiths in Brazil, united by their utilization of the jurema plant in their rituals. Throughout the centuries, Catimbó followers have incorporated customs from Christianity and Afro-Brazilian faiths into their spiritual practices. While certain elements of indigenous religions can be found along the coastal regions of Brazil, primarily within syncretic Catholic or Rezadeiro faiths, Catimbó itself remains a majority only in a few isolated parts of the Empire."
 
