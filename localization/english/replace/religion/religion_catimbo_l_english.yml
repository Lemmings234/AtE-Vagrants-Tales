 jurema_sagrada_adherent_plural:0 "Juremeiros"
 jurema_sagrada_desc:0 "Juremeiros hold a profound belief in the magical properties of the jurema, a family of hallucinogenic plants found in the northeastern regions of the Brazilian Empire. Jurema root wine is commonly consumed during rituals and feasts to induce various types of spiritual experiences, such as divination, visions, or even the ultimate salvation. Different parts of the plant, including the bark and leaves, are also employed in various rites, such as ritual baths, plasters, and smoking pipes. Juremeiro services entail extensive sessions of singing and prayer, which include praise for Jesus Christ, Mother Mary, Padre Cícero, the Orishas, and Amerindian entities."

