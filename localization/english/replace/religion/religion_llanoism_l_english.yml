 llanoism_religion_desc:0 "The thundering of hooves and rush of the wind is the truest sign of the religions of the northern South American plains. Taking their name from the very land on which they ride, the hardy Llanoists arose from the folklore, the songs, and the traditions of their grassland homes. Unified by their connection to their nomadic heritage, the religion often evokes fear or bewilderment from outsiders. Yet, to the practitioners, it is as natural as the grasses on which their horses feast."

