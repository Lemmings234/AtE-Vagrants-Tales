 aria_de_machete_adherent_plural:0 "Macheteros"
 aria_de_machete_desc:0 "The Aria de Machete or Songs of Machete are the old oral tradition of the nomads who roam the Llanos. Storytellers perform passionate joropo ballads to preserve the tales of the terrifying “espantos”, capricious supernatural beings who govern the destinies of men. The faithful of the Llanos spirituality are traditionally divided among their two mystical orders, the Hell Stallions who think men should govern the land and the Night Mares who favor the rule of women."
