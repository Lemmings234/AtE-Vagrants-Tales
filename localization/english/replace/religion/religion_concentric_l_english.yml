 concentric_religion_desc:1 "After the Lifeless Night, the island of Svalbard was left entirely alone. By some impossible miracle, people still survive on the barren rock. The religion of those hardy souls is known as Idunnic, after a nearly forgotten goddess of a lost country. These faiths hold life as extremely sacred, and death as an unnatural corruption of their cold world that must be resisted at all costs."
 
