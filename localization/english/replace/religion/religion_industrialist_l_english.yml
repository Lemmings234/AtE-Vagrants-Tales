 galvanist:0 "Galvanizing Assembly"
 galvanist_adj:0 "Galvanist"
 galvanist_adherent:0 "Galvanist"
 galvanist_adherent_plural:0 "Galvanists"
 galvanist_desc:0 "For the Galvanists, the best way to restore [industry|E] and usher in a new [gilded_age|E] is by strictly adhering to the rituals and regulations passed down from the [Concept('titans_of_industry','Titans')|E].  The Engineers of the Galvanizing Assembly have scoured through ancient texts to figure out these rituals and have spent the ensuing centuries debating exactly how to uphold them. All of this has been recorded in the [codex_of_regulations|E], leaving the Galvanists with an expansive legalistic code covering every aspect of life and instructions for countless sacred rituals."
 
 sustainablist:0 "School of Sustainment"
 sustainablist_adj:0 "Sustainablist"
 sustainablist_adherent:0 "Sustainablist"
 sustainablist_adherent_plural:0 "Sustainablists"
 sustainablist_desc:0 "The theologians from the School of Sustained Glory agree with the other Industrialists that [industry|E] is unique in its ability to be refined into a powerful divine being. However, they believe that the process of transforming Industry does irreparable harm to the other [natural_forces|E]. The creation of Industry comes at the expense of other things we hold dear - Beauty, Curiosity, Community, and even Life itself. Instead of working tirelessly to restore Industry to godhood, a balance between the Natural Forces must be found, allowing humanity to thrive as part of the greater interconnected network of Forces."
 
