 promethean:0 "Promethean Cults"
 promethean_adj:0 "Promethean"
 promethean_adherent:0 "Promethean"
 promethean_adherent_plural:0 "Prometheans"
 promethean_desc:0 "One of the first faiths to emerge after the Great Rusting, the Prometheans seek to restore the [gilded_age|E] through the powers of the [titan_kings|E]. They believe that during that time, the world was divided amongst the [Concept('titans_of_industry','titans')|E], who served as intermediaries between [industry|E] and the workers. They channeled the labor of the people to Industry and the prosperity of Industry back to the workers. Now that responsibility falls to their descendants, who seek to recreate the ancient society in all its forms and usher in a new Gilded Age."
 
