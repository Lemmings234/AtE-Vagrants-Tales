 innovatorism:0 "Innovatorist Movement"
 innovatorism_adj:0 "Innovatorist"
 innovatorism_adherent:0 "Innovatorist"
 innovatorism_adherent_plural:0 "Innovatorists"
 innovatorism_desc:0 "According to the Innovatorists, the true way to honor [industry|E] is through constant innovation. The collapse of the [gilded_age|E] was not because the people failed to uphold certain rituals, but because they grew complacent and did not create anything new. Now, the Galvanists seek to repeat the mistakes of the past, rigidly adhering to ancient dogma and practices. If Industry is to be restored to godhood, boundaries must be pushed and the failures of the antediluvian world discarded. Those who truly embrace this ideal may be made into [Concept('titans_of_industry','titans')|E], as an example to the faithful."
 
