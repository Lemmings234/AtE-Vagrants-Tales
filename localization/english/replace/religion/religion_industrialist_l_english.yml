 arsenalist:0 "United Arsenals of America"
 arsenalist_adj:0 "Arsenalist"
 arsenalist_adherent:0 "Arsenalist"
 arsenalist_adherent_plural:0 "Arsenalists"
 arsenalist_desc:0 "At the height of the [gilded_age|E], America was a land uniquely blessed by [industry|E]. Her people had perfected the rituals and practices necessary to maintain Industry’s divinity and in turn were granted unrivalled prosperity. But this came with the expectation that the Americans would use their power to defy the rusted Tyrants who threatened free people the world over. Now the Arsenalists continue this divine mission, seeking to restore Industry to divinity under the guidance of America in order to protect mankind from Tyranny's armies."

